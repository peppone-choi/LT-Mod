TNO_CountryClosing_epilogue_AAA_Success: "For the first time in a generation, a vision of summer shines across the frozen continent. Since the first human feet stepped onto Antarctica there was a dream of a frozen Eden where humanity's greatest minds could discover and learn in peace. That dream perished in the cold fire of Snipe. And yet in its death, the old world laid the seeds of its return in the unlikeliest of places, Argentina. Standing at the head of her conquering armies, Colonel Leal turned his nation's sword to the dragon lying at the continent's very heart, one last gambit to prove that the dream was not dead.\n\nAnd though it cost him more than he would have ever imagined our hero returned triumphant, the beast slain and hope seemingly restored. And yet the dream still hangs in the balance. Forces both within and without seek to drag the continent into a new age of darkness and blood. To the Explorer Colonel, the march to the South Pole may seem like a brisk winter stroll compared to the challenges to come..."
TNO_CountryClosing_epilogue_AAA_Failure: "A new era of cold blackness has descended across the frozen continent. Since the first human feet stepped onto Antarctica there was a dream of a frozen Eden where humanity's greatest minds could discover and learn in peace. That dream perished in the cold fire of Snipe. And yet in its death, the old world laid the seeds of its return in the unlikeliest of places, Argentina. Standing at the head of her conquering armies, Colonel Leal turned his nation's sword to the dragon lying at the continent's very heart, one last gambit to prove that the dream was not dead.\n\nAnd still, the brave knight has not come home and with each passing day, his triumphant return seems ever more unlikely, another frozen corpse buried in the snow. He was not the first, and with his failure, he has ensured he will not be the last. Vindicated by his predecessor's failure, Massera plans to reclaim his nation's honor by staining the pale wastes with Chilean blood, in a war to put Snipe to shame. The explorers are dead, long live the soldiers..."
TNO_CountryClosing_epilogue_AAG_Success: "Jackbooted legions march across the face of a frozen continent. Their feet fall to the beat of the drums of war. Thousands of fresh German soldiers celebrate their triumph, the Aryan spirit has defeated nature itself. Neither hunger nor cold could stand against the destiny of the Reich. Her soldiers and scientists revel in their conquests as new lands lie open for settlement, miracle machines fly unheeded through hail-ton skies, indeed the very atom itself lies torn asunder.\n\nBut this is only the beginning. Taking advantage of this great struggle, the Americans and their lapdogs sought to defile German lands, to stab her in the back. Even now Neuschwabenland prepares their soldiers to undo this transgression, to crucify the invaders upon their so-called Southern Cross.\n\nThe final struggle for these darkened wastes approaches. A fire will sweep across Antarctica as even the land of eternal ice begins to melt..."
TNO_CountryClosing_epilogue_AAG_Failure: "Corpses lie strewn across a derelict base, the latest victims of the frozen continent. For decades the Reich presented itself as the peak of human civilization, triumphant conquerors over subhuman hordes, pioneers of science, and the vanguard of culture. In their hubris, they sought to conquer nature herself, to settle her farthest reaches, to blacken her skies with metal vultures, and to scar her lands with atomic fire.\n\nAnd for their transgressions, they were laid low, cursed, reduced to pallid wretches shivering in the dark. What is culture when the fuel runs dry? What meaning has science when hunger tears at your stomach? Where is their so-called civilization as teeth rip into human flesh?\n\nFor their hubris nature reminded them that in the end, even the master race are beasts like any other, and all beasts require sustenance..."
TNO_CountryClosing_epilogue_AAO_Hillary: "Like a phoenix reborn, the great democracies rise from the ashes of the Second World War to spread their wings across a frozen continent. As the rest of Antarctica slips further into chaos and tyranny the OAA has been met with success after success. The forces of Nazism are in retreat fleeing the might of the Southern Cross, ICEWORM progresses deeper into the earth promising to leave the free world safer than ever before, and the long march towards gender equality enters a new frontier. And yet with triumph comes uncertainty, as time marches forward cracks begin to show and old enemies sharpen their knives.\n\nFew embody this contrast more than the OAA's new leader Edmund Hillary. To some a beacon of hope for a better more peaceful future, to others, a naive dreamer doomed to failure. As a resurgent Nazi threat reorganizes and the intrigues of his covert allies spread, even Hillary himself is unsure if he will survive the trials ahead with his ideals intact."
TNO_CountryClosing_epilogue_AAO_Beale: "Like a phoenix reborn the great democracies rise from the ashes of the Second World War to spread their wings across a frozen continent. As the rest of Antarctica slips further into chaos and tyranny the OAA has been met with success after success. The forces of Nazism are in retreat fleeing the might of the Southern Cross, ICEWORM progresses deeper into the earth promising to leave the free world safer than ever before, and the long march towards gender equality enters a new frontier. And yet with triumph comes uncertainty, as time marches forward cracks begin to show and old enemies sharpen their knives.\n\nDespite these challenges, the OAA's new leader Howard Beale believes that his cool-headed pragmatism is just the right tool for the job. With elaborate plans to increase their bases' use of advanced nuclear technology and harness support from the Australians, Beale thinks he has discovered the formula to consolidate the OAA's gains without sacrificing its dreams."
TNO_CountryClosing_epilogue_AAO_Rickover: "Like a phoenix reborn the great democracies rise from the ashes of the Second World War to spread their wings across a frozen continent. As the rest of Antarctica slips further into chaos and tyranny the OAA has been met with success after success. The forces of Nazism are in retreat fleeing the might of the Southern Cross, ICEWORM progresses deeper into the earth promising to leave the free world safer than ever before, and the long march towards gender equality enters a new frontier. And yet with triumph comes uncertainty, as time marches forward cracks begin to show and old enemies sharpen their knives.\n\nRather than risk losing these momentous gains to an unclear future, the Americans have opted to continue their custodianship of the territory, ignoring the grumbling of their allies. The completion of ICEWORM and the defense of the new territories have been made top priorities. Even if the Americans can succeed in their mission many have begun to wonder if turning Antarctica into a US military base is a price worth paying."

