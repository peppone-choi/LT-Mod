 state_lore_initials.385: " NAN "
 state_lore_name.385: "Nanzheng"
 state_lore_desc.385: "Nanzheng serves as an example, working to counterintuitively embrace the narrative of benign neglect. With its origins uncertain, the county emerged through the haze of the Warring States as an administrative centre, with the city being founded under the Qin Dynasty and briefly serving as the capital of the Han Dynasty under Emperor Gaozu. For a time, Nanzheng served as the economic and political centre of Hanzhong, becoming the capital of an assortment of local districts. Guarding the only roads to the Sichuan Basin, Nanzheng has long been contested for its strategic location, well-known as the frontline against Wei in the Three Kingdoms, and the Jin in the Song Dynasty.\n\nFrom there, though, the city began to fade from the spotlight it had once endured, superseded by other cities in the area even its military value was still admired. As the Beiyang Government actively collapsed, the city fell under the control of the Guominjun and the NRA, before ultimately coming under the loose grip of the Co-Prosperity Sphere as the Second Sino-Japanese War drew down in intensity.\n\nSince the end of the Second Sino-Japanese War, Nanzheng has ostensibly had the privilege of being the capital of Hanzhong Province, a beneficiary of an administrative reorganisation. However, in practice, there is no local government. With the sheer strength of partisan movements, and with the threat to other neighbouring provinces posed by it, any offices opened have remained open to nobody for decades. Lax oversight has allowed Nanzheng to become a centre for the smuggling of drugs, weapons and the black market, ironically helping to strengthen and enrich the city in a manner that has otherwise eluded it for the past few centuries."

 state_lore_initials.386: " DIH "
 state_lore_name.386: "Dihua"
 state_lore_desc.386: "The Land of the Thirteen Kingdoms, Dihua was once the confluence of a number of settlements, standing on a valuable chokepoint across the Silk Road. Efforts from China to consolidate the region spanned numerous dynasties over numerous centuries, slowly formalising as small settlements on the location of modern Dihua were formed to handle local administration. Dihua itself was founded in 1755 in the wake of the Dzungar Genocide, being built and expanding around a local army barracks next to another new city.\n\nThe two cities expanded through the nineteenth century, attracting attention from merchants as Han, Hui and Manchurian settlers enabled rapid expansion. As it rapidly expanded, interest grew in the city, being regarded as a shining example of eastern Chinese culture transferred over to Turkestan. It grew to supersede other regional cities in strength, becoming the capital of Xinjiang Province in 1884. When the Republic of China collapsed, Dihua became the capital of a local warlord, undergoing a procession of leaders and struggling with a series of extended revolts among Uyghur opponents to continued Han rule, before slowly beginning to ossify as Japan exerted its control over East Asia, and as the United Front retreated further inland.\n\nToday, Dihua stands at a crossroads, shorn once again between its origins and its heartland. Continued attempts to encourage Han settlement have failed, and have only served as fuel for the rage of many Uyghurs across the province. The Kuomintang struggles to govern the city, aided by the remnants of the CPC and sympathetic Uyghur and Hui groups. In many ways, Dihua has begun to decline, isolated from the wider world and frozen in the 1930s. The city might be able to withstand stagnation for another decade - but what comes next?"

 state_lore_initials.387: " KAN "
 state_lore_name.387: "Kangding"
 state_lore_desc.387: "Formerly named Taichienlu, Kangding has long served as a gateway, an opening to a world past the Middle Kingdom. Founded under the Han Dynasty, Kangding's history is murky through the following centuries, serving as a settlement just outside of China's reach, slowly developing as an extension of Tibet. During the tenth century, efforts were made to integrate the region, but this was only partial, with the city maintaining autonomy beyond a local administrator. The city slowly settled into this rough arrangement, inheriting the autonomy of Tibet until its integration into the Qing in 1727 as it was moved over to Sichuan Province.\n\nFrom here, it became a major component of efforts to integrate the Khams, one complicated by the Batang Uprising of 1905. As the British Empire attempted to exert its influence in Tibet following the collapse of the Qing Dynasty in 1911, the city's importance in trade led to the brief opening of a consulate in the area, though it would later be drawn down. Staunchly supportive of the Kuomintang and the Second United Front, Kangding became a refuge for NRA soldiers as fighting drew further inland, and towards guerrilla tactics.\n\nOn paper, Kangding is still the capital of Xikang, serving an administrative function whilst still continuing to be the connecting sinew between China and Tibet. However, the consequences of Japan's dominance in China has altered that. Whilst still incredibly popular, most influential figures now reside in Ya'an or Xichang, and the true seat of power has shifted eastward, away from the former gateway. Smuggling is a local feature, but the greatest import today are European visitors, professing an interest in the local, albeit reduced, Archdiocese whose intentions remain a mystery."

 state_lore_initials.388: " KHU "
 state_lore_name.388: "Khuree"
 state_lore_desc.388: "The site of the city is home to older ruins, being the location of numerous Xiongnu royal tombs. From between the bones of ancient, half-forgotten monarchs, Khüree was initially founded in 1639 as a mobile monastery, moving between locations as it slowly amassed followers and devoted monks. It slowly gained an increasingly administrative function, claiming a growing degree of authority in hosting the Khan's court and judiciary. Meanwhile, it also slowly progressed into a major point for the trade of furs, cloth and tea, attracting significant Russian attention through the eighteenth century.\n\nAs the Qing Empire hurtled towards total collapse, Khüree became the capital of an officially independent Mongolia, a state only briefly given full, tumultuous independence. Nonetheless, Khüree remained the capital of Mongolia, benefitting from the Siberian Plan advanced under Nikolai Bukharin as it begun to industrialise. The city suffered during the Siberian Intervention, shorn between a collapsing Soviet Union and, ultimately, Japanese advances. Although it lost the official title of capital, Khüree is still a preeminent city, and has remained an important judicial and commercial centre.\n\nToday, Khüree has managed to hold onto its preeminent position in Mongolia. Remaining a major religious centre, its swelling population expands even further during the numerous religious festivals hosted in the city. Echoes of Bukharin, the corpse of another regime, still echoes across the city, serving as the foundations for occasional dissents that persist in spite of the best efforts of the IJA. As time goes on, and as the foundations of his legacy are slowly expanded on, Khüree will play a pivotal role in the integration of Mongolia into the wider Sphere."

 state_lore_initials.389: " PAF "
 state_lore_name.389: "Port-aux-Français"
 state_lore_desc.389: "A city in only the loosest sense of the word, Port-aux-Français and its several hundred semi-permanent residents live a melancholy existence on frigid foggy shores at the edge of the world. While the claim on the territory by the French has existed for centuries, with the place occasionally being visited by whalers and scientists, it took the scramble for Antarctica in the 50s for anything resembling civilization to take root on the Kerguelen islands. Hastily assembled on behalf of the Germans as a transit point in their conquest of Neuschwabenland, a flurry of activity and investment turned the rocky islands into a functional military base, complete with an airstrip and harbor.\n\nManned primarily by the French with a small German garrison, life has changed little for the residents of Port-aux-Français. Struggling to hold together a fracturing empire, Paris has put only the bare minimum investment into the base to maintain their role as a glorified, though essential, supply depot for Neuschwabenland. Attempts have been made to make the residents feel at home, from the concrete chapel of Notre-Dame des Vents to the ramshackle local pâtisserie, though none are truly successful. Barbed wire and fortifications litter the coast, but few hold anything more than penguin droppings these days. Chances of invasion are remote, and the weather worn german garrison has diminished in the wake of redeployments to more crucial theatres.\n\nIt would seem the only people not miserable in this darkened land, are the small group of civilians seeking their fortune in the whaling industry or the burgeoning field of oceanography, most prominent among them filmmaker and adventurer Jacques Cousteau. However, even the magic of film cannot obscure the misery of Port-aux-Français, proving Jacques was wise to focus his attention on seals and penguins rather than their human neighbors."

 state_lore_initials.390: " KWS "
 state_lore_name.390: "Kawasaki"
 state_lore_desc.390: "When men worldwide speak of Japan's cities in the Greater Tokyo Area, they delight in recounting the bright lights and busy streets of Yokohama or Tokyo proper. Few, if any, have anything to say of Kawasaki, and even the Japanese themselves would struggle to describe the city's achievements.\n\nKawasaki is a land of missed opportunities. Although long-settled since the 4th Century, the modern city was only formally declared so in 1924 and has spent those decades stagnant and overlooked. Pincered between Tokyo and Yokohama, the city mixes its own dense industrial smog with those from outside, shadowing its citizens in some of the worst pollution in Japan.\n\nOpportunity in the densely packed city is rare, but one name keeps Kawasaki relevant in Japan and beyond: Fujitsu Limited. Founded and still headquartered in Kawasaki, Fujistu's lights shine ominously through the New Order's fog."

 state_lore_initials.391: " MCP "
 state_lore_name.391: "Macapá"
 state_lore_desc.391: "Despite its proximity to the coast, Macapá is one of Brazil's most isolated cities. Connected to the outside world only by ferry service to Belém and until recently bereft of industry, while Rio and São Paulo were being built into modern metropolises, residents of Macapá still lacked running water. But since an intensive development effort so that the city could host an airbase in the Second World War, Macapá's fortunes have shifted. The recent discovery of Manganese deposits in Amapá has prompted a flurry of private investment centered on the territory's capital, pulling in thousands of mainly Paraense residents every year. With a solid economic base, along with increased military importance in light of the tensions over nearby Cayenne, perhaps Macapá's era of isolation is near its end."

 state_lore_initials.392: " BVA "
 state_lore_name.392: "Boa Vista"
 state_lore_desc.392: "Dense rainforest and blistering heat make most of the Amazon Basin incompatible with large-scale human settlement. Perhaps nowhere is this more true than Roraima, so remote that until the late 19th century European colonists and Brazilian pioneers left it almost entirely to indigenous tribes. Even today, there is only a single settlement of note: Boa Vista. Being situated in the driest portion of the whole Amazon basin, where the rainforest thins into savannah, it could not develop the rubber industry that defines the rest of Northern Brazil, but is well-placed for soybean farming and cattle rearing that feed the citizens of Amazonas and Pará. Reliant on Venezuela for electricity and completely inaccessible except by river boat, it would take extensive new infrastructure projects for Boa Vista to be anything besides a backwater."

 state_lore_initials.393: " PVH "
 state_lore_name.393: "Porto Velho"
 state_lore_desc.393: "In past decades, Bolivia's Rubber Industry was hamstrung by a long stretch of unnavigable rapids, which prevented the shipment of latex down the Amazon. To solve this conundrum, Bolivia offered its Acre Territory if Brazil agreed to fund a railroad which bypassed the rapids. The treaty was signed in 1903, and work commenced soon after. Porto Velho was established at its end to move latex from traincars onto cargo ships, and until recently, this trade represented virtually all of Roraima's economy. But with the recent discovery of large tin deposits and rapidly rising demand for wood and beef, the territory is rapidly diversifying, and Rio Velho is diversifying in tandem. This is not without cost, as indigenous communities which had remained intact since before the voyages of Columbus now find themselves increasingly threatened by Brazilian settlers and their diseases."

 state_lore_initials.394: " RBR "
 state_lore_name.394: "Rio Branco"
 state_lore_desc.394: "All but untouched by Europeans until the 1880s and officially under Bolivian jurisdiction before 1903, Acre is Brazil's final frontier. Housing a third of its population is Rio Branco, founded in 1882 by enterprising settlers who saw in Acre the perfect climate for Rubber Tree cultivation. These settlers, soon joined by hundreds of others from Brazil and Bolivia, enslaved thousands of natives in their lust for latex, becoming the 'Rubber Barons' that dominate Acre to this day. When Bolivia began policing the territory, the barons revolted, and in 1903 secured incorporation into Brazil. Rio Branco's small size belies its enormous importance, with Japan restricting American and German access to the rubber of Southeast Asia, Rio Branco is of the utmost importance to militaries and carmakers the world over."

 state_lore_initials.395: " FLN "
 state_lore_name.395: "Florianópolis"
 state_lore_desc.395: "During the age of sail, ships required frequent stops to replenish their drinking water. It is for that reason, and very little else, that Portuguese sailors settled on the Ilha de Santa Catarina. This outpost was originally named 'Desterro'-literally meaning 'Exile', and even as mainland Santa Catarina became populated over the course of the 19th century, its isolated capital remained small and underdeveloped. It wasn't until 1927 that a bridge connecting Florianópolis to mainland Santa Catarina opened, but it took just a few decades for it to develop into a sizable and wealthy city. Today Florianópolis is the principal cultural center for the whole southern region. Its museums, beaches, and prestigious university, attract students, artists, retirees, and most recently tourists, from across the country."

 state_lore_initials.396: " CGB "
 state_lore_name.396: "Cuiabá"
 state_lore_desc.396: "Ever since its founding, Cuiabá has been one of the most isolated cities in the world. Even today, one departing Cuiabá must travel over 800 kilometers to reach the nearest city of greater size. It was the furthest extremity to which bandeirantes traveled in their search of gold, closer to the Andes than the Atlantic, unbearably hot and humid, and effectively inaccessible over land before the invention of rail. Were it not made the capital of the enormous Mato Grosso, it is doubtful the city would have even survived past the end of its 18th century gold rush. Its population sat stagnant and citizens extremely poor well into the 20th century. But recent efforts to develop the interior have buoyed the fortunes of this city, which is now a fast-growing testament to the rapid pace of Brazilian agriculture's modernization."

 state_lore_initials.397: " CGR "
 state_lore_name.397: "Campo Grande"
 state_lore_desc.397: "The enormous size of Mato Grosso has produced a great contrast between its north and south. One is a hot and humid land of massive estates worked by sharecroppers. The other a temperate land of small farms worked by their owners. In 1872, Campo Grande was founded as a village for immigrant farmers to exchange their goods. By 1900 it had evolved into the bridge by which southern Mato-grossense farmers could export their soybean and cotton to the coast. With a distinct culture grown out of German and Italian heritage, and a lack of connections to Cuiabá, the south has developed with a highly distinct identity and largely separate economy. Campo Grande is already considerably larger than Cuiabá, and as that margin widens, so too grow calls to partition Mato Grosso, and make what is already the de-facto capital of the south into an official one."

 state_lore_initials.398: " CTB "
 state_lore_name.398: "Curitiba"
 state_lore_desc.398: "Curitiba began as a market town through which Parana ranchers would export their produce to the coast. But as the Brazilian government sought to encourage European immigration into the undersettled interior in the mid-to-late 19th century, it transformed into an industrial powerhouse and melting pot of peoples. German and Polish communities infused their cultures with that of the locals, joined in the 1910s by Japanese immigrants as well. Today Curitiba is one of the largest and wealthiest of all Brazilian cities, but as the world is torn asunder by the Cold War, it is increasingly a city divided against itself. Japanese Curitibans face frequent harassment, while German-owned factories fuel paranoid conspiracy theories alleging Nazi plots against Brazil. Curitibans of all backgrounds grow more suspicious of their neighbors by the day."

 state_lore_initials.399: " NTR "
 state_lore_name.399: "Niterói"
 state_lore_desc.399: "Sitting at the western edge of Guanabara Bay is Rio de Janeiro, a metropolis known throughout the world. On the eastern edge is Niterói, Rio's oft forgotten twin. Since 1613, the Santa Cruz fortress has gazed down upon any ship entering the bay. In colonial times it protected the city from pirates, and in 1894, its garrison foiled an attack by navy mutineers intent on ousting the president. Since 1846, the enormous Mauá shipyard has made Niterói the center of Brazilian shipbuilding. Over a century since its construction, none have surpassed its size. Niterói is prosperous, but its rapid growth has severely strained its infrastructure. Every day, more than 100,000 people travel between it and Rio by ferry. Anger at this expensive and unreliable service triggered a riot in 1959, leaving residents and officials to wonder if there is not a better way to connect the twin cities on the Guanabara."

 state_lore_initials.400: " VTA "
 state_lore_name.400: "Vitória"
 state_lore_desc.400: "Situated upon a river island and surrounded by thick jungles, for centuries Vitória was nearly cut off from the rest of Brazil. At the turn of the 20th century, it was by far the smallest of any state capital, barely exceeding 10,000 inhabitants. But Mineiro magnates saw potential in Vitória, seeing its location as ideal for a new port from which to export their coffee and mineral wealth. Massive investment in the following decades culminated in the opening of a port in 1940, which is now the beating heart of a thriving trading hub. Vitória is famous for its natural beauty, with the city's delayed development having left the surrounding rainforest intact, and its lack of heavy industry making it perhaps the least polluted city in the country. For both of these reasons, in recent years wealthy Brazilians seeking to flee the smog of other cities have poured in."

 state_lore_initials.401: " BHZ "
 state_lore_name.401: "Belo Horizonte"
 state_lore_desc.401: "Near the end of the 19th century, the capital of Minas Gerais physically outgrew the valley in which it was located. The state government turned to a large but sparsely populated valley, located in the center of the state and with a temperate climate, and committed to building a city larger than any other in Minas Gerais where previously there were only cattle. Belo Horizonte was inaugurated as the new capital in 1897. Within thirty years of its founding, it grew into Brazil's first true inland metropolis: where once the hinterlands of Minas Gerais simply exported its raw materials to the coast, now they supply thriving steel mills and cement plants in the capital. Such rapid growth necessitated sweeping infrastructure expansion under mayor Juscelino Kubitschek in the 40s; thus began the career of a man who would one day be president and apply his approach to urban development nationwide. Belo Horizonte itself enjoys a diversifying and growing economy, and continues to grow as fast as ever. It seems almost certainly destined to surpass Recife as Brazil's 3rd largest city in the near future."

 state_lore_initials.402: " GNA "
 state_lore_name.402: "Goiânia"
 state_lore_desc.402: "Just a few decades ago, Goiás was a decrepit backwater. The land was concentrated into a handful of hopelessly inefficient Latifúndios, there were scarcely even dirt paths to connect it to the rest of Brazil, and no industry was present beside the cottage variety. But in 1932, Vargas launched his 'March to the West', promising to bring modernity to the deep interior. The core of this plan was Goiânia: A new capital for Goiás wherein public parks would constitute a third of space. Almost immediately after its 1937 inauguration, Goiânia became a hub for agribusiness surpassing its designers' most optimistic predictions. It tripled in population from 1950 to 1960, in part bolstered by the construction of Brasilía. Today Goiânia-made fertilizer, farm equipment, and vegetable oil feeds the breadbasket which in turn feeds a nation."

 state_lore_initials.403: " BEL "
 state_lore_name.403: "Belém"
 state_lore_desc.403: "When the first Portuguese settlers arrived in Belém, they did not realize the Amazon River behind them was the world's largest, but they were well aware of the unique spices that natives traded down its banks, and sought to assert themselves as the gatekeepers of these niche goods with the outside world. In the late 19th century, the rulers of Belém became the gatekeepers of something much more valuable: Rubber. City officials soon lived like kings, with Belém becoming rich enough to afford luxuries equaling those of Paris and Berlin, even as the Pará state surrounding it remained the poorest in the country. The rubber boom did not last forever, and while many ostentatious monuments to the city's wealth still stand, alongside them are expansive slums, as hundreds of thousands of people now look to the city for work."

 state_lore_initials.404: " SLS "
 state_lore_name.404: "São Luís"
 state_lore_desc.404: "Flanked on three sides by wide stretches of shallow water, the Ilha de São Luís is an ideal point for ships to weigh anchor. Out of this simple geography grew a thriving colonial port city, so well known for the activities of its intelligentsia that it was nicknamed "Athens". But while the industrial revolution breathed new life into many cities, São Luís lagged behind. Huge tidal bores have long complicated attempts to develop and modernize its port facilities. Since independence many dreamers have sought to revive São Luís' fortunes, but with a lack of natural resources or road connections to other cities, and with port development halted by the bores, it has continued to stagnate. For the Brazilian Athens to be rebuilt, Brazil may need to challenge Poseidon herself."

 state_lore_initials.405: " TRS "
 state_lore_name.405: "Teresina"
 state_lore_desc.405: "Long before President Kubitscheck dreamt of building a new capital for Brazil, Conselheiro Saraiva dreamt of building one for Piauí. He recognized that for the state to develop, it needed a city at the confluence of its two major rivers. Within a decade of its founding in 1852, Teresina had become the first large inland city of Northern Brazil, and it would be the template against which all future planned cities would be compared. Teresina's success is all the more impressive given its treacherous climate: Blisteringly hot and perpetually windy, saved from the threat of wildfire only by oppressive humidity and torrential summer rains. These conditions have done little to slow the city's growth, and Teresina feels the same immense population pressure as the most temperate of Brazilian cities."

 state_lore_initials.406: " FOR "
 state_lore_name.406: "Fortaleza"
 state_lore_desc.406: "With soil ill-suited for either grain or sugarcane, Ceará was a backwater in the colonial era, and Fortaleza a sleepy town on its coast. But the cotton gin enabled the development of large slave-driven cotton plantations throughout the state. Fortaleza rapidly grew into a thriving manufacturing town, with the opening of its clothes factories marking Fortaleza as the birthplace of Brazil's industrial revolution. Long after slavery's abolition, the clothing industry continues to define Fortaleza. But with the city still heavily reliant on fluctuating annual cotton yields, it frequently faces bouts of economic depression and mass unemployment. These issues have only become worse in the past decade, as efforts to diversify the economy have yet to bear fruit, but Fortaleza experiences urbanization just as much as other major Brazilian cities."

 state_lore_initials.407: " NAT "
 state_lore_name.407: "Natal"
 state_lore_desc.407: "Moreso than any other city of Brazil, the story of Natal is a story of military arms. Founded as a fortress to combat French smugglers and subject to multiple attacks in the Dutch invasion of Brazil, Natal has long been recognized for its strategic significance. Not only is it the New World port closest to Europe, but virtually all ships traveling from Panama or New York toward the Indian Ocean must pass within mere kilometers of Natal on their journey. Construction of modern seaplane and naval bases concluded in 1930 and 1932 respectively, and these served as the primary facilities through which Brazil participated in the Allied anti-submarine effort. Since the war's end Natal has remained a center of Brazil's innovation in military aviation, and serves as the de-facto headquarters for collaborative efforts between Brazil and the OFN."

 state_lore_initials.408: " JPA "
 state_lore_name.408: "João Pessoa"
 state_lore_desc.408: "The very name of Paraíba's capital symbolizes Brazil's eternal conflict between popular democracy and oligarchy. Governor João Pessoa was beloved for his crusade against Paraíba's entrenched oligarchy, even as he was an oligarch himself. His murder in 1930 prompted nationwide outrage and the city from which he governed was renamed in his honor. But the problems faced by João Pessoa today are even more fundamental than corruption. It is by far the least developed of Nordeste's port cities, with scarcely any industry to speak of, and exists almost entirely as a juncture in the export of luxury crops from the Paraíba countryside just as it was two centuries ago. Nonetheless, it is still subject to the same population pressures as every state capital, with the continual decrease of commodity prices pushing Paraíba's rural poor to the outskirts of João Pessoa in search of better work."

 state_lore_initials.409: " MCE "
 state_lore_name.409: "Maceió"
 state_lore_desc.409: "Maceió's beaches are among the most pristine in the world, matched in their natural beauty only by the coral reefs just off Maceió's coast. But though her beauty was bought by providence, the riches of the Maceió elite were bought with the blood of slave labor and maintained to the modern day through entrenched patronage networks. Its civil infrastructure and public services are badly underdeveloped in comparison to other major ports of Northeastern Brazil. But for all the city's ills, genuine signs of hope appear just over the horizon. The recent discovery of oil deposits has resulted in a nascent energy sector, and as passenger air-travel becomes a practical reality, Americans seduced by tales of Maceió's Caribbean-esque landscape may one day flock to the beaches."

 state_lore_initials.410: " AJU "
 state_lore_name.410: "Aracaju"
 state_lore_desc.410: "Nearly all of the great cities of Brazil's north coast trace their origins to the colonial era. Not Aracaju. Though a tiny fishing village by that name was settled in 1699, it was not until 1855 when,recognizing the need for a proper port in Sergipe, work began on a planned city. Progress was lackluster at first, but as urbanization accelerated across Brazil in the early 20th century, Aracaju grew into a truly modern city. Development has accelerated in recent years, with the state government funding considerable development of transportation, electricity, and the sugar refining industry, intent on turning Aracaju into a city just as large as any of the old colonial ports."

 state_lore_initials.411: " SVD "
 state_lore_name.411: "Salvador"
 state_lore_desc.411: "Salvador de Bahia has long been imagined as the gateway between Brazil and the rest of the world. But for countless people it was a one-way gate; more enslaved Africans were trafficked to Salvador than to any other colonial port. Salvador thus developed into the primary center of the Afro-Brazilian population and culture. The birthplace of Samba is well known for musical and culinary innovation, both heavily influential upon and distinct from wider Brazilian culture. But glaring inequality is more visible here than anywhere else in the country; a large cliff runs through the city which physically segregates Salvador into a poor, mostly Black 'lower city' and a wealthy, mostly White 'upper city'. As hundreds of thousands of mainly Afro-Brazilians citizens from the countryside leave sugarcane and fruit plantations for city life, these issues are only becoming more acute."

 state_lore_initials.412: " KTW "
 state_lore_name.412: "Zhanjiang"
 state_lore_desc.412: "Formerly known as Guangzhouwan, Zhanjiang was a peaceful village until the French noticed its strategic potential in the Leizhou Peninsula, leading to the lease of the territory as the free port of 'Fort-Bayard', the only French colony in China. As one of the few safe havens guarded by the Great Powers, the influx of refugees had brought short-lived prosperity to Zhangjiang in the Second Sino-Japanese War, but quickly faded away after the French authorities surrendered themselves to the Japanese.\n\nWhen peace returned to China, Zhanjiang was also returned to the hands of the Nanjing Government alongside Hainan per the treaty of Guangdong. However, as an enclave far beyond Nanjing's reach, the city soon evolved to a hotbed of insurgencies and dissents and eventually descending into chaos during the 1955 crisis, resulting in the expulsion of Nanjing officials by the Southwest warlords in the name of 'Pacification'. Since then, Zhanjiang has been under the control of the warlords.\n\nBeing the only major port of the Southwest, Zhangjiang has received much-needed resources and investments for its prosperity, and never have the city been more bustling alongside the never-ending shipments in and out of the ports. Undoubtedly, the importance of Zhanjiang will continue to grow as the key pillar of Southwestern autonomy - even this development is unwelcomed by some forces out there."

 state_lore_initials.413: " HAI "
 state_lore_name.413: "Haikou"
 state_lore_desc.413: "The history of Haikou, whose name literally means "seaport" in English, can be traced back to the Song Dynasty and has long stood as the gateway to China's southernmost province, as well as the door to the South China Sea. Due to its strategic position, Hainan has attracted the attention of various imperial powers in Modern History, but infightings among the Imperialists had fortunately freed the provinces from the consequences of colonialism - until the annexation by Imperial Japan, which plunged Hainan into the darkest and bloodiest era in its history.\n\nFollowing the conclusion of the Second Sino-Japanese War, the Imperial Japanese Navy reluctantly transferred Hainan's ownership to the Republic of China per the Treaty of Guangdong. With the majority of Guangdong in the hands of Japan and local warlords now, Hainan remains the last stronghold of the province under the control of the Nanjing Government, who allowed Hainan to be ruled autonomously as a 'Special Administrative Region' in an attempt to win over the Guangdong population.\n\nToday, Haikou serves as the capital of the Hainan SAR and one of the busiest transit ports in the Republic of China. However, beneath the prosperity of Haikou lies the frustration of the silent majority, who have never forgotten the scars left by the imperialists—as well as those collaborators who not only turned a blind eye to such tyranny but also betrayed their homeland."

 state_lore_initials.414: " BAK "
 state_lore_name.414: "Baku"
 state_lore_desc.414: ""Unless we get the Baku oil, the war is lost."\n\nIt was Hitler's word that saw the Wehrmacht march on the Azerbaijani oil fields, and with it, the shining jewel of the Caspian Sea was swallowed beneath jackboot as well, the culmination of a centuries-old story of one of the Caucasus' most affluent cities.\n\nAzeri folklore describes the origin of the name 'Baku' from the Persion name Bādkube, meaning 'city where the wind blows', a distinction that has come to define the fate of the Azeri ancestral city for hundreds of years. From Achaemenid Persia and Alexander's Greeks, to Ancient Roman and the Byzantines, to the Ottoman and Russian Empires, all the way to the war of the Soviet Union and Hitler's Germany. Sitting on a historic byway between Europe, the Islamic world and western Asia, Baku has played host to the conquering armies half the world over.\n\nWith the advent of the world's growing reliance on petroleum following the First World War, it did not take long for Baku's importance to Azerbaijan's vast Oil extraction industry to become visible to those who lived in it, nevermind to those who lived without. Therefore, when the armies of Germany marched into Bukarin's Russia, toppled the Azerbaijan SSR and integrated the Azeri lands into the Reichskommissariat Kaukasien, Baku soon became a hub for the Third Reich's resource extraction machine, playing off Germany's reputation as the liberator of the Caucasus so long as the Oil in Baku keeps flowing.\n\nLike a number of places in Germany's southernmost lebensraum, Baku purchases it's peace in black gold, where the limited autonomy granted by the Germans to Azeri has proven 'workable' for the civilian population in the city. An unease looms over the city, however, for the sight of Wehrmacht Halftracks parading beneath the Palace of the Shirvanshahs makes some wonder if the future holds something grim in the grand city's near future…"

 state_lore_initials.415: " TNS "
 state_lore_name.415: "Tunis"
 state_lore_desc.415: "Great Carthage, the thing of myth and primordial reality — in its stead currently lies the metropolis of Tunis. Once the territory that represented the epitome of Roman conquests, the Punic state has faded for millennia into the modern form, a place crossed between a queer brand of Arabic traditionalism and colonial constitution.\n\nThe history of Tunis was cosmopolitan since its inception — the Semitic Phoenicians founded upon this patch of land a formidable empire, and the Romans rendered the port ashes in months. As both nations eventually fell, Arabic settlers arrived en masse, which brought along a period of reconstruction and Islamization, where the city's populace became devout Muslims subservient to the many caliphates. From the native Almohads to the Ottoman Turks, the Tunisians were a faithful lot for centuries.\n\nRegardless of the faces those rulers wore, Tunis remained in a perpetual cycle of salting and recuperating, with the French imperials who arrived a few decades ago as the builders who brought commerce to the then-failing beylik. Following past patterns, as French Africa collapsed, Mussolini was ever eager to retrieve this centerpiece of Pax Romana into his holdings.\n\nWhile the fascists never landed on the Coasts of Carthage nor ever replicated the salting, the Tunisian elites were wiser than to direct a conflict against the devil himself. As this terrible pact solidified through the past decades, to all astute observers, the present New Tyre is nothing more than a puppet under the whims of Rome's iron fist."

 state_lore_initials.416: " NEM "
 state_lore_name.416: "Néma"
 state_lore_desc.416: "Barren as the Aoukar dunes may be, the Tuaregs who'd navigated along the great route made a home along some of the more habitable parts — for the people of Azawad, Néma is one such place where they'd find refuge.\n\nBefore France collapsed in the Second World War, Néma was one of the few notable settlements in the Mauritania region of the French West African administration. Like other traditional Berber territories, the French army began its occupation in the 19th century through diplomatic unification and military conquests of native African kingdoms encompassing these nomadic lands. During this period of being a part of the French colony, most Moors of the area remained pastoralists — but few congregation sites formed regardless due to a need for central governance and trading posts. Out of practicality and due to a lack of arable land, Néma's primary purpose was to act to herders as a pitstop rather than a self-subsisting township, which led to a structure resembling autonomous quarters over a cohesive administration.\n\nNéma's mainstay, as in many parts of the inhabited Azawad, is its status as the capital of an extensive slave trading network — a lucrative business that remains broadly practiced by the Arabic emirs and elites despite its illegality under the former French government. Currently, despite the West African debacle which has become a fact of life, the local nobility and chiefs choose to remain silent and neutral so long as their people continue to live uninfringed in their traditional way of life."

 state_lore_initials.417: " MON "
 state_lore_name.417: "Monrovia"
 state_lore_desc.417: "Land of the free and land of the brave — the Liberian nation is a little America in West Africa. Monrovia is its Washington and the few places spared from the Luftwaffe's bombing runs in the region. Despite all the faults of the TWP administration, from its authoritarian practices to rampant corruption, the great project has undeniably grown far from the shanty town in which it began.\n\nBorn from the minds of prominent white Americans, Monrovia was a proposal that the American Colonization Society made in response to the perceived cultural issue of freed African slaves at the time. Most of those individuals viewed racial integration as inconceivable and adopted the consensus that freedmen must return to the African continent. This idea came to fruition in 1824 after ample preparation and patronage from President James Monroe, the city's namesake. Liberia sprung from 91 original colonizers, 88 of them black Americans.\n\nIn practice, however, this attempt at repatriation only migrated the issue of ethnic tension away from America. The Kru-speaking natives saw those men of the same skin as alien intruders — they saw men who spoke the language of foreigners and were as imperialistic as any others. Predictably, the American colonists, or the Americo-Liberians as known today, also ostracized the original inhabitants mutually. When the Constitution of 1847 created the legislative framework, Monrovia became the nation's capital, and so did those who sailed to the town become the masters.\n\nAlthough noticeably well-off for a West African state owing to American aid, Monrovia remains backward in its societal structure. For every extravagant palace and mansion in the metropolis, there are dozens of slums out of sight. Material wealth is a commodity for all men, but only some stay plentiful."

 state_lore_initials.418: " NIA "
 state_lore_name.418: "Niamey"
 state_lore_desc.418: "Niamey is the very definition of artificiality. Born from some few insignificant villages clumped into a town for the sake of colonial administration, the current Sokoto sultanate occupies the seat of this former capital of French Niger, resting upon the borders to the less devastated parts of West Africa.\n\nThe city's story began around the final years of the 20th century. Selected for its proximity to established French ports, Niamey's population boomed during the 1920s after a protracted period of famines and droughts in rural areas, prompting many villagers to flood into the then-scantily populated town. Around the late 1930s, just before the outbreak of the Second World War, the government decided to commence with small-scale urban planning, which created a rough structure of population centers. Around the same time, France also bolstered its Catholic conversion program, which was ineffectual due to the Muslim majority opposing such an intentional effort.\n\nAs Paris fell to the grasp of Vichy's fascist ilk, the former control over the Sahara also weakened to irrelevance. Currently, in the complete chaos of this time of trouble, the Amazigh chieftains seized the Aïr Mountains, and as folks continue taking refuge in Niamey, the burden of this thin stretch of land grows ever more taxing."

 state_lore_initials.419: " ACR "
 state_lore_name.419: "Accra"
 state_lore_desc.419: "Upon the lands of Ga is a terrible plague, an incursion of the white demons — the men of Accra presently stand idle, but truthfully, what is there to conserve if the nation succumbs to its wounds?\n\nSimilar to most West African states, Ghana is a victim of the relentless bombing runs of the Luftwaffe command. However, centuries before Germany's involvement in West Africa, Accra was already an abomination of European colonialism. Since the city's discovery by Danish navigators, who'd corrupted the name of Accra from the Guan word for the Ga people, Nkran, the interactions between Europeans and the Ghanaians were a one-sided manner of exchange.\n\nFrom the Dutchmen to the British hegemony, they called this place the "Gold Coast" for its famous abundance of gold. But for all the wealth that the toiling natives have produced, they never obtained the fruits of their labor. Since 1877, when Britain mandated Accra as the colonial capital, the city has been refitted and engineered to be of the most stratified and oppressive form for its Black citizens. For each ounce a laborer had in their pocket, there were tons stolen and stripped off to the wealthy communities in which the foreign officers indulge themselves.\n\nWhen Britain fell to the Kriegsmarine's forces, Accra felt no loss from their oppressors' departure. However, the Germanic hordes did not provide a welcoming entrance to the world of freedom. Perhaps the gulf will eventually garner a wind of change, a gathering of nations without the northern steel hulls shadowing over the realm of Africa."

 state_lore_initials.420: " AGD "
 state_lore_name.420: "Agadez"
 state_lore_desc.420: "For the nomadic Tuareg people, Agadez is less of a settlement than a resting spot — it represents the one anchor to the roving tribes but never a solidified capital, a humble place to escape from the fatiguing journey across the dune.\n\nA barren patch of land just like the rest of the Aïr Mountains, Agadez's importance stemmed from its early role in the medieval trans-Saharan trade, where merchants often had to trek across the West to other Muslim kingdoms in the North. Never a hospitable location for travelers, the Berber tribes of the region decided to carve out a trade route of their own along the eponymous city, which developed into a sultanate as its influence as a salt trading passage grew to encompass nearby lands. Its sparse population and central position in the Sahara made it a constant target of foreign kingdoms for a long time, from the Songhai to the Ottomans and eventually the French imperials. However, for the most part, Agadez was always independent in its operation. Traditionally led by a confederation of slaveholding ethnic chieftains, most regional powers that took over left the town an autonomous tributary.\n\nFollowing the collapse of the Third French Republic, the nomads of the Aïr Mountains once again returned to pastoralism. Still following the tradition of kinship amongst their own, they are now free from the overlords that the land fell under for hundreds of years. What welcomed them, however, was not a taste of liberty — as the barren soils of the Sahara cannot survive without the burden of immense poverty. Agadez is barely sustained by trickling caravans nowadays, full of refugees across the desert and without a sustainable economy, the powderkeg is kept together by nothing but faith in the wise sultan."

 state_lore_initials.421: " LPD "
 state_lore_name.421: "Leopoldville"
 state_lore_desc.421: "[Statelore_Get_Leopoldville_desc]"
 state_lore_desc.421_COG_COL: "Born as a product of European colonialism, the people of Leopoldville merely exchanged one tyrant for another when German troopers and collaborators marched across the former Belgian colony of Congo. What started as the possession of a playboy king transformed throughout the past decades from one oppressive hierarchy to another.\n\nBefore Leopoldville, the region was a collection of river settlements seized by the International Congo Society's expedition, led by Henry Stanley, to establish a transport headquarters for Leopold II's Congo Free State. Its position as an open port provided a stream of industry with abundant materials like rubber and ivory. This growth came at the cost of local tribes and villages, as well as the enslavement of many natives. Around 1910, during the transition from Leopold II's fiefdom to the Belgian colony of Congo, Leopoldville experienced an investment surge, elevating the trade hub to a planned city. The city's population and infrastructure grew to fit the status of capital, leading to its succession of Boma as the Governor General's seat in 1926.\n\nThroughout this history, Leopoldville was always a heavily stratified place where European settlers freely discriminated against and exploited African citizens, with an intentionally segregated design and forced labor sustaining the growth of extraction bases. Since the transition to German rule, life has become even more miserable as the Congo Lake abomination brought diseases and ecological damage to the city's vicinity. It has become clear that Müller's men are simply staying to strip the land of its remaining resources for the greed of mainland investors. Hope may still exist, but none remains in this wretched place."
 state_lore_desc.421_COG_IND: "The story of Leopoldville is one of tragedy and lingering idealism. While Müller's mercenary thugs no longer lord over the vicinity and the transitional administration has somewhat stabilized Congo, there is still much time until this torn nation and its rubble may recover.\n\nLeopoldville is free from its old oppressors, but as the German conglomerates that funded much of the nation's operations evacuated their facilities and the Zentralafrika garrison made its last stand, the city's foundations were burnt and demolished. The roads and ports that supported the Congo Lake's logistics have been reduced to rubble, and the bombing raids during the war rendered farming not viable in large swathes of the city and its surrounding areas. Despite the humanitarian efforts provided by OFN members to keep its population from starving, the Belgian and German projects that allowed Leopoldville's sustenance are permanently destroyed. In this chaotic state, many of the former slaves and workers scattered and left, leaving facilities and residences barren.\n\nThe remaining citizens of Leopoldville are attempting to make the best out of what was a metropolis, yet the Congo Lake's original pipelines are worn out from a lack of maintenance, and malaria outbreaks become a close reality. The outskirts, while less plagued by diseases, are not much better off with lingering German and Belgian insurgencies, which make a peaceful life impossible. From its outward appearance, everything remains as poverty-stricken and dilapidated as before. In a self-soothing manner, some say the road to decolonization is a steady and arduous process. Whether that's true remains uncertain, but for the time being, despite all that's gone and sacrificed, hope returns to this broken land."

 state_lore_initials.422: " LUS "
 state_lore_name.422: "Lusaka"
 state_lore_desc.422: "[Statelore_Get_Lusaka_desc]"
 state_lore_desc.422_LUS_COL: "Among the many trophies the Germans seized from the former British Empire, Lusaka was the administrative center of the Northern Rhodesian colonial government during the interwar period. Formerly a developing bureaucratic hub within the British African possessions, Hüttig transformed this place into the plaything of his cohort, a land of visions and opportunities built from bloodshed.\n\nLusaka's birth was the product of Rhodesia's early expansion of the state railway system, which brought many miners to the northern copper mining sites and led to the development of a settlement around the path's center as an access point and water station. While the early settlers were an assortment of Afrikaner farmers seeking work, the town's status grew more significant following the transfer of Northern Rhodesia to the Crown from the BSACo — which prompted the administration to designate the fledgling city as the new capital after deeming the southern Livingstone to be of poor communications and soundness.\n\nThe project to migrate all of Rhodes' infrastructure and systems to Lusaka proved to be a slow and sporadic process. Unprofitability and a lack of funding from London plagued the plan since its conception, compounded by high investor pullouts resulting in a reliance on loans. Despite these obstacles, for a short period around the Second World War, the region became temporarily revitalized by the surge of material extraction required for Britain's war production — but this pipe dream faded as the mainland forces fell to the German invaders.\n\nThe Lusaka earned by the Reich was a half-finished project that bore incomplete endeavors and many dreams — the same ones that will serve their new master to the dying breaths."
 state_lore_desc.422_LUS_IND: "Rhodes and Hüttig’s legacy is not a beautiful sight to behold. Still, among the marred Zambian landscape left for reconstruction, Lusaka became a dim reflection of an unrealized reality that neither the old occupiers nor any future generations may recreate.\n\nWith the infrastructure the British had built stripped and bombed into pitches of scorched earth from the many conflicts that occurred, the current Lusaka appears in a state that barely resembles the old Copperbelt hub colonial administrators took so pridefully upon. Citizens rest in huddled camps hastily constructed with the trinket materials received from humanitarian aid and benefactors, and those less fortunate might find themselves trapped in those working sites they toiled in for months. The railway system, the crown jewel of Northern Rhodesia, is rendered nothing but a vestigial remnant of an era when the city could prosper, even if under brutal, inhuman monsters.\n\nAs the physical damages appear severe, so are the spirits of those born and raised in this place. For a hundred years, the residents of Lusaka were an underclass — barely treated as fellow men, let alone given a chance to further themselves. The SS saw even a lesser concern for the affairs of those so-called inferiors than the Englishmen, leaving the present stewards of Lusaka condemned with not only a deficient environment but also without the means to adapt any better.\n\nNominally, the Zambian people are no longer slaves of European incursions, but the chains of poverty and destruction left in the name of those distant lands destined Lusaka to an intertwined state with a gilded past that rusted so distinctly."

 state_lore_initials.423: " BRT "
 state_lore_name.423: "Beirut"
 state_lore_desc.423: "Located on the eastern edge of the Mediterranean, Beirut is Lebanon's cultural center and largest city. Founded over 5,000 years ago, Beirut is one of the oldest continuously inhabited cities in the world. Its long history has been ruled by Phoenicians, Greeks, Romans, Muslims, Christians, Ottomans, Italians, and the French. Despite centuries of foreign influence, Lebanon, and its greatest city Beirut, has managed to preserve its unique identity. The city's architecture reflects this independent identity and storied history as its streets are lined with Parisian-style boulevards, Roman ruins, medieval churches, and Arabesque homes.\n\nWith increased European trade and an influx of Maronite Christians during the second half of the nineteenth century, Beirut was transformed into a major commercial hub and soon gained further autonomy under the Ottoman Empire, laying the foundations of modern Beirut. Thanks to preferential treatment by the French and the light hand of the Italian colonial government Beirut has had the space and opportunity to grow.\n\nDespite growing sectarian divides between the Muslim and Christian populations, Beirut is booming into one of the greatest cities of the Mediterranean. A major tourist destination with a thriving financial sector, Beirut is home to businessmen, workers, artists, and philosophers alike. More than just a city, Beirut is a gateway to the Middle East, a region of great change and opportunity."

 state_lore_initials.424: " ABU "
 state_lore_name.424: "Abu Dhabi"
 state_lore_desc.424: "When Italy obtained the Trucial States after Britain's collapse, it inherited a bickering tribal confederation of little renown. But black gold permeated through every inch of the nation's soil, and the backward emirate of Abu Dhabi transformed the crown of the Arabian Gulf — and so did its capital turned into its jewel.\n\nThe current ruling creed of Abu Dhabi, or Land of the Gazelle, originated from a clan of Najdi settlers who had controlled the region since the 18th century. As they moved to occupy a part of the Gulf's tip through many conflicts, the house of Nahyan emerged as the most influential branch of the tribe while the northeastern Dubai region split away. The island city's development began in the 19th century after the emirate's consolidation — shaped by the British Empire's treaties and favors, which secured foreign trade in return for curbing piracy and development of resource extraction.\n\nUntil the 1920s, Abu Dhabi relied on seasonal pearl harvesting for its income, which became problematic due to the invention of cultured pearls and the depression after the First World War. The region was quite impoverished for some time, which prompted Britain to grant its first concession to the area in 1935 in hopes of locating oil as it did with other Persian states. This venture, however, was arduous at best, owing to the desert's terrain and low investment flow — and Mussolini inherited it in a half-finished shape.\n\nNot until the last decade were any significant reserves found, but after the first breakthrough in Umm Shaif, the Dhabyani elites began funneling more funding into constructing rigs and purifiers. Encouraged by their Italian overlords, Abu Dhabi grows one new oil field at a time, with corporations salivating over the hidden wealth of this tiny backwater."

 state_lore_initials.425: " MUS "
 state_lore_name.425: "Muscat"
 state_lore_desc.425: "As the gateway between the Arab states and Persia, Muscat is a port town bound to be attractive to foreign powers. For the past few hundred years, the state was under the tenuous control of the Portuguese and the Ottomans, constantly vying to occupy the Sea of Oman's entryway for their imperial ambitions. However, between the petty squabbles of the colonials — the rulership of Muscat always kept a mercantile mind, tipping between subjugation and isolation since time immemorial.\n\nThis trading game ended when Britain's influence grew uncontested in the Middle East by the late 19th century, with Oman's dream of independence buried by treaties and documents. Despite losing nominal autonomy, the Sultans of the Al Said dynasty retained firm control over Muscat and its surrounding cities, with the overlords from London being a hidden boon as they fended off tribal incursions in exchange for the geographical benefits of the strait. During this period, the city saw continued trade with the traditional partners of India and the Persians.\n\nFollowing the fall of the English mainland, the shadow over the Middle East dissipated almost immediately, and the Italians were eager to seize much of the Levant and the Gulf for their leisure. While the Omanis are not inclined to repeat the same mistake of falling under the sway of Europeans, for the time being, cooperation under loose terms appears to be the safest path to tread."

 state_lore_initials.426: " COI "
 state_lore_name.426: "Coimbatore"
 state_lore_desc.426: "Nestled in the shadow of the Western Ghats, Coimbatore once marked the important strategic entryway of the Palakkad Gap, a narrow, flat pass through the mountains into the western coast and Kerala. The dynasties of centuries passed all recognised this, and the city saw Chola, Vijyanagari, Mysorean, and Palaiyakkar rulers before the age of the British. With the end of rival dynasties seeking to control the region, however, one last arrival spurred new growth- the cotton industry fleeing from Bombay.\n\nThe aftermath of the city's first textile boom in early 1920 saw the beginning of an entrepreneurial streak develop, with mechanised agriculture, sugarcane processing, power plants, engineering institutes, and most importantly, textile processing machines grow dramatically throughout the next few years. With the transition to independence and central economic policy sending in money, manpower, and materials, Coimbatore is rapidly becoming the second great Tamil industrial city."

 state_lore_initials.427: " COC "
 state_lore_name.427: "Cochin"
 state_lore_desc.427: "Throughout its history, Cochin (Kochi in the local Malayalam language) has been an entrepot for the spice trade. Romans, Arabs, Jews, Chinese - the four corners of the world have met, mingled, and haggled in the city, and left with their purses lighter and their ships loaded. This balance remained, as the Romans turned into the Portuguese, the Chinese withdrew from the world sea, the Zamorin sought to conquer the great port, and a princely state emerged tossing between the heaving seas of European imperialism and domestic squabbles. The British have come and gone, the Maharaja has conceded his kingdom, but the city remains, and its visitors remain as eclectic as ever.\n\nThough spices are no longer the only drivers of global trade, Cochin's economy is beginning to transition into the global era - both state and national governments seek to create a new superport casting its gaze across the Arabian sea side-by-side with a naval base to house the nascent navy and its dreams of blue-water dominance."

 state_lore_initials.428: " MDU "
 state_lore_name.428: "Madurai"
 state_lore_desc.428: "When the dim rays of enlightenment had not even begun to spread to the rest of the world, here in Madurai saw the Sangams and the dawn of the Tamil literary language. Here sat the thrones of the Pandyas, seized by the Cholas and fought over for centuries - coveted by Turks from the north, the Telugus to the northwest, the Nizam's men coming east, and finally the British from far west beyond the seas. All have since faded - but the city's splendour, and the culture it birthed, remain steadfast.\nMadurai remains a key city for the Tamil-speaking world and its politics, with Congressmen fighting to retain control whilst the Communist Party steadily gains strength. Meanwhile, Subhasist-affiliated parties remain lurking in the shadows growing where they are not counted, insidiously waiting. As one of the former lynchpins of the Madras Presidency, the city also retains its status as the main administrative, educational and bureaucratic hub of southern Tamil Nadu - and in general of southern India."

 state_lore_initials.429: " VNT "
 state_lore_name.429: "Vientane"
 state_lore_desc.429: "While the vast majority of Laos resides in almost-feudal conditions — trapped in the past — Vientiane represents something different. Vientiane represents modernity.\n\nIn myths, the city is said to have been founded by an envious prince who was denied the throne of a legendary Lao kingdom in favor of his younger brother, locating it based on the advice of a seven-headed Naga. In reality, historians believe the city to have emerged from an early Mon settlement that came to be dominated by the Khmer Empire. Eventually — as the Khmer Empire entered its death throes — the Lao people claimed the city for themselves, assimilating the remaining Khmers. For more than three hundred years, Vientiane was the center of the Lao Kingdom of Lan Xang, making myths into a reality.\n\nHowever, this prosperity would not last, falling under Siam suzerain after the fall of Lan Xang. Conquered and razed numerous times, the city was razed of the riches inherited from the Kingdom, and abandoned for the forest to reclaim... until the French arrived. Designated as the new capital by their colonial overlords, the city was rebuilt back to its former glory, all in time for the "independence" granted to them by Japan. Now, the city represents a model for the rest of Laos to aspire to — something for them to join the rest of Asia with — all with Japan's help."

 state_lore_initials.430: " PMP "
 state_lore_name.430: "Phnom Penh"
 state_lore_desc.430: "The rising sun's rays over the continent may have changed many things, but they have not changed Phnom Penh's reputation as the pearl of Asia — a city of a million lights — hundreds of thousands of souls dancing on Kampuchea's center stage.\n\nEstablished in the 5th century as a settlement of little note, it blossomed into an impressive village of renown, attracting the attention of others. This came in the form of a legend, where Lady Penh discovered a tree floating near the river bank that contained four Buddha statues and one of Vishnu. Believed to be a divine blessing, the Wat Phnom temple was constructed to hold the Buddha statues, leading to the city's name. After the Khmer Empire's collapse, King Ponhea Yat moved Kampuchea's capital from Angkor Thom to Phnom Penh after Siam captured and destroyed the former, becoming the royal's base for several decades. However, the city was abandoned following severe internal conflict between royal pretenders, leaving it isolated for 360 years until King Norodom I's reign.\n\nUnder French colonial rule, Phnom Penh became a Petri dish for the latest trends in architectural design, seeing a whirlwind of design choices to accelerate it into modernity. All this led to the city becoming one of the few beneficiaries of colonial rule, but irreversibly associating it with the French for some, a degenerate monument to modernity’s ills. Japan's arrival has done little to change this, the sheen of glitter and sparkles hiding a festering decay. Sinor-Khmer businessmen are looked on with distrust, preached against by devout republicans and nationalists as a blight. Prostitution runs rampant, politics remain under lock and key, and drugs flow from the Golden Triangle at an ever-increasing rate. Sooner or later, something will break."

 state_lore_initials.431: " MED "
 state_lore_name.431: "Medan"
 state_lore_desc.431: "The Republic has not been kind to Medan.\n\nSprawling shrubbery and vermicular vines encased the remnants of opulent palaces and monuments to bygone grandeur. What was once the epicenter of a prosperous polity laden with spices and tobacco, a gilded menagerie of Sumatra's unique delights, had been reduced to a shell-shocked ruin, the symbols of royal power now serving as prescient warnings of the ephemeral nature of glory.\n\nThat was the Medan of 1945. Enduring its baptism of artillery fire, the crumbling royal capital has been reborn as a city of commerce and development. Replacing the buildings serving as testaments to the royals, both Sumatran and Dutch, were the new offices of mining firms and credit brokers. A new energy had revitalized Medan, a continuous stream of life emanating from the batches of eager immigrants arriving from Java, their hands empty and their eyes filled with the glow of opportunity. The old sultan had stayed, watching the heritage of his ancestors be transformed into something unrecognizable, something unfamiliar yet oddly exciting. He didn't know what to fully make of it, residing in perpetual stupor within the bounds of the Istana Maimun, a symbol of a lost era representative of not just Medan, but Indonesia in its entirety.\n\nFrom the ashes of an eroding legacy, a new dawn rises for the city in transit, from one age to the next."

 state_lore_initials.432: " KUC "
 state_lore_name.432: "Kuching"
 state_lore_desc.432: "Nestled upon the bemired estuary of the Sarawak River, the narrow streets of Kuching witnessed the rhythmic marching of soldiers and the scattered steps of frolicking children, the rumbling wheels of haphazardly-assembled rickshaws and the lockstep of sauntering lovers. Akin to the settlements around it, the social and political hierarchy of Kuching culminated upon an European, a representative of empire, of foreign-imposed dominion and colonial exploitation. However, the lord of Kuching did not reside in a governor's mansion, he did not owe his legitimacy to a throne in London or an assembly in Paris, his own standard billowed in the wind, overlooking the hurried port workers and the landscape dyed a shade of bright viridian.\n\nIn Kuching, the head of the white dominus was adorned with a stately crown. His residence was a palace, his councillors were courtiers, and his name was graced with the elegant honorific of Raja. The royal sceptre of state was brandished by an adventurer, and the weight of his decrees left an unerasable mark upon the city. Even as his banners were torn from their poles, replaced with the white and red colors of another imperial master, one could not help but notice the lingering remnants of the regime. The old stone fort retained its conspicuous English style despite the new soldiers standing atop its sentries; the seals of the royal house were still engraved onto hurriedly concealed plaques; and the syllables of the old king's name still occasionally popped into hushed conversations over bowls of laksa. The spectre of the past still haunts Kuching, refusing to abandon its identity."

 state_lore_initials.433: " TAP "
 state_lore_name.433: "Taihoku"
 state_lore_desc.433: "One might assume the current capital city of the former island of Formosa shares a history just as rich and storied as the island as whole, but this was not always the case. The colonial history of what used to be Taipei began with Spanish and Dutch bases in Tamsui, followed by their eventual expulsion and replacement by the Qing Chinese. In that time, Taipei floundered as just another backward port city, that was until foreign expansionism into the Chinese mainland by the British, the French and the Japanese would quickly paint a map of things to come for the fledgling Taiwanese city.\n\nThe strategic importance of Taipei to the Chinese informed the decision to name it the capital of Taiwan Province, followed by a program of rapid modernization. Yet inevitably, the fall of the Qing in the First Sino-Japanese War would see the island annexed into the Empire of Japan. Given its coastal proximity to the home islands, despite being far from the historic center of Taiwan and having a comparatively small IJA presence, the newly renamed Taihoku would become the seat of Japanese rule on the island.\n\nImmensely favored by the home islands following the annexation, Taihoku became the prototype of Japanese modernization. The city's water irrigation and sewer systems had been completed even before Tokyo's was, with the Japanese model of streetscape city planning for Taihoku becoming the blueprint for Tokyo's reconstruction after the 1923 Earthquake.\n\nManchukuo's frontier cities and Guangdong's bustling metropole might compete with each other for Tokyo's attention, but the people Taihoku, Hoklo and Japanese alike, are thoroughly convinced that Taihoku to be the most advanced, beautiful and superior city in all Asia, regardless of what mainland Japanese, continental Chinese, rural Taiwanese or native Formosans might think."

 state_lore_initials.434: " PYG "
 state_lore_name.434: "Heijoo"
 state_lore_desc.434: "From the moment Japanese artillery fired across the city walls and routed nearly a thousand years of the Asian status quo, Pyongyang was irreversibly changed. First went the name - though the characters remained, it was now called 'Heijo'. Then went the dirt roads, as Heijo became a railway hub connecting north to south and beyond. Buildings, power plants, waterways, electricity, everything a modern city needed (and the colonial administration required to maintain their rule). But the last thing to go - the culture of the people - persisted. It persisted through missionary efforts, through name changes, through language destruction, through the suppression of the May 1st movement. Korea clung stubbornly to her first city.\n\nThat light is slowly dimming. With most schoolchildren having been taught in Japanese their whole life, the urban population are beginning to forget their city's old name. In the year 1962, as cars trundle through the narrow streets adorned with signs in kanji and kana, and the night sky is pierced by modern, glass and concrete buildings striking from in between crowded apartments, the past blurs further and further beyond grasp."

 state_lore_initials.435: " HMH "
 state_lore_name.435: "Kankoo"
 state_lore_desc.435: "For 800 years Hamhung lay protected by stone walls that encircled the birthplace of the Joseon dynasty and kept her safe and isolated from the mountains and rivers. Those walls were shattered in June of 1906 when the Japanese sought to remould the city for their purposes, and Kanko was born from her rubble - a vital artery of the Empire in the peninsula, connecting fertiliser factories, hydroelectricity plants, and port facilities to create one of the largest industrial clusters in Korea.\n\nSince the end of the war, Kanko has expanded further and further to feed the voracious appetite of the New Order in Asia, exploding in population and sprawl. Between the Seongchon River to the west and the Holyeon stream to the east, road networks bulldoze through the landscape in rigid grids, obliterating the historical urban centre and replacing them with monotonous blocks of dormitories and malls, more reminiscent of the New World than the Old. Despite this, the city continues to grow with rural migrants flocking desperately for a chance at the new life, and her overlords remain pleased."

 state_lore_initials.436: " PER "
 state_lore_name.436: "Perth"
 state_lore_desc.436: "Perth, often referred to as Australia’s most isolated capital, has long been a city shaped by its remoteness and connection to the vast Indian Ocean. Founded in 1829 as a British colony, Perth began as a modest outpost on the western frontier of the continent. Over time, it grew into a bustling hub for trade and commerce, its fortunes tied closely to the gold rushes of the late 19th century and the mineral wealth of Western Australia. By the mid-20th century, Perth had blossomed into a vibrant city, its skyline marked by a blend of modern skyscrapers and colonial-era buildings. The city’s port of Fremantle became a bustling center for shipping, fueling Perth’s economic growth and connecting the west coast to the rest of the world.\n\nAs Japan solidified its dominance in the Pacific and expanded its reach across Asia, Perth became the westernmost bastion of Australian defense, an alternative route away from the hostile eastern seas. Perth’s industries, once centered on mining and agriculture, partially shifted towards supporting the nation’s defense, and its isolation became both a strength and a vulnerability.\n\nNonetheless, the city framed by the Swan River and pristine beaches continued to thrive in the new global order. Sprawling suburbs and green parks provide a stark contrast to the bustling military activity on its coast. From Perth Town Hall to Kings Park, many centuries-old structures remain overlooking the city, undoubtedly steadfast symbols of Australia’s western frontier city."

 state_lore_initials.437: " ADE "
 state_lore_name.437: "Adelaide"
 state_lore_desc.437: "Adelaide has always stood out among Australia’s capital cities. Founded in 1836 as a free settlement rather than a convict colony, Adelaide’s early growth was driven by principles of civil liberty and religious freedom. From the wide, tree-lined streets to the grand colonial architecture, its planners envisioned a model city, a place where culture, industry, and community could thrive in harmony. Adelaide soon grew into an important agricultural and industrial center, its economy fueled by the surrounding farmland that produced some of the nation’s finest wine and grain.\n\nWhile a critical link in Australia’s domestic trade network, the city’s isolation from the Pacific has now become a source of safety, putting it on the backlines of a world in flux, with less vigilance around its areas compared to other major cities on the nation’s coast. In no small part thanks to that, Adelaide has managed to maintain and even bolster its unique charm.\n\nWide boulevards, public gardens, and elegant buildings continue to define Perth’s landscape, offering a sense of stability and tranquility amid global uncertainty. The city’s reputation as a cultural hub remains strong, with the recently inaugurated Adelaide Festival and Fringe continuing to draw artists and performers from across the free world. Adelaide stands as a rare respite amidst the ever wary nation, and a token of hope that one day all cities shall be as idyllic as the capital of South Australia."

 state_lore_initials.438: " MEL "
 state_lore_name.438: "Melbourne"
 state_lore_desc.438: "Melbourne, founded in 1835 during a period of rapid expansion and prosperity, quickly established itself as one of Australia’s most important cities. Known for its wide boulevards, elegant Victorian architecture, and vibrant cultural scene, Melbourne became a beacon of sophistication in the young nation. A center for intellectual and artistic movements, its streets were lined with galleries, theaters, and cafes, and its urban landscape became a blend of grand historic buildings and modern skyscrapers.\n\nFollowing the Second World War, Melbourne, like the rest of Australia, found itself in a precarious position in the new global order. Despite its distance from the northern shores, the city became a critical center for strategic planning and military production. Factories that had once powered Australia’s economic boom were retooled to support defense initiatives. But Melbourne’s identity as a cultural powerhouse never wavered.\n\nEven in the face of uncertainty, the city’s arts scene flourishes, with its theaters, universities, and literary circles continuing to foster intellectual life.Numerous colonial-era landmarks—Flinders Street Station, the Royal Exhibition Building, and Parliament House—still stand as symbols of the city’s rich history. Meanwhile, its sprawling suburbs and vibrant city center have continued to evolve, blending past and present. Melbourne has held firm to its identity as the cultural capital, a place where industry, intellect, and creativity all converge."

 state_lore_initials.439: " CNB "
 state_lore_name.439: "Canberra"
 state_lore_desc.439: "Nestled among the rolling hills and sweeping plains of southeastern Australia, Canberra was once envisioned as a neutral ground between the rival cities of Sydney and Melbourne— designed to blend seamlessly with the natural landscape while serving as the capital of a thriving democracy. Its meticulously planned streets, lined with government buildings, lush parks, and monuments to Australia’s past, reflect a city built with the future in mind. The Parliament House, perched atop Capital Hill, stands tall as a testament to the young nation’s aspirations of good governance and unity, still echoing ever since its federation decades ago.\n\nIn the new world order, however, Canberra’s peaceful image now conceals the tensions lurking beneath the surface. Though still a hub for political and cultural life, the city has been forced to adapt to the realities of a drastically altered global stage. Japan’s dominance over the Pacific casts a long shadow, though the immediate threat feels distant for now. Government officials remain on high alert, constantly assessing the balance of power in the region while striving to protect Australia’s precarious position.\n\nLife in Canberra goes on much as before, with its universities producing the next generation of scholars and its bureaucratic machine continuing to function. The Japanese threat may linger in the background, but the city’s enduring resilience defines its story as much as the challenges that surround it."

 state_lore_initials.440: " BRS "
 state_lore_name.440: "Brisbane"
 state_lore_desc.440: "Established as a penal colony in 1824, Brisbane evolved from its harsh beginnings into a thriving center of agriculture, industry, and trade. Its subtropical climate and location along the Brisbane River made it a key hub for the surrounding region’s sugarcane and cattle industries, while its port connected Queensland to the broader Pacific and beyond. Brisbane soon developed a reputation as a city on the rise, full of opportunity and driven by its resource-rich hinterland. Yet, it remained something of a frontier city—its relative isolation from the more developed southern capitals gave it a unique independence and character.\n\nServing as the headquarters for the ultimately doomed campaign of General Douglas MacArthur left behind a lingering legacy in the city's consciousness. As Japan’s tentacles spread across the Pacific, Brisbane’s proximity to the contested northern waters made it a critical defensive outpost for Australia. The city’s port and factories shifted into high gear, becoming key suppliers of military goods and naval support for the nation’s continued defense.\n\nDespite the uncertainties of the postwar world, the city's population continues to grow, its vibrant neighborhoods and sunny beaches attracting people from across the country. The city’s subtropical lifestyle—its alfresco dining, laid-back attitude, and outdoor recreational opportunities—have created a distinctive atmosphere mixing hard work with the enjoyment of Queensland’s natural beauty. Brisbane’s frontier spirit, forged in its earliest days, continues to define its character, ensuring that no matter the challenges, the city will endure and thrive."

 state_lore_initials.441: " LYL "
 state_lore_name.441: "Lyallpur"
 state_lore_desc.441: "A grand industrial city in Punjab, Lyallpur was established by, and named, after a British Colonial Administrator. Even after the British left, the domineering textile industry emerged only greater, with its growth still continuing in the modern day.\n\nHowever, this growth is marred in the sweat, tears, and blood of worker exploitation that becomes more rampant as each day passes, with impoverished migrants from rural areas who come into Lyallpur suffering the brunt of this exploitation."

 state_lore_initials.442: " QUI "
 state_lore_name.442: "Quito"
 state_lore_desc.442: "Centuries ago, Quito faced catastrophe. Conquered by the Incas, an attempted revolt alongside numerous other tribes was quickly quashed by Huayna Capac. As he died, marred by disease, a succession crisis within the Incan Empire divided and sapped any chance of resisting the oncoming Spanish Empire. Quito was slowly built, starting with its chapel in 1534, the local population converted and enslaved as local leaders were captured and executed for resisting Spanish rule.\n\nAfter this, the catastrophe dissipated into history. Declared a city in 1541, the locality continued to develop over the next few centuries, being ceded in 1717 from Peru to New Granada. A pair of revolts in 1765 and 1809 briefly formed independent governments around the city, and provided the basis for an independent Ecuadorian state to be established, finally removed from Spanish control by the Free Province of Guayaquil.\n\nToday, Quito faces catastrophe once more. With a stagnating economy worsened by a number of military coups and disastrous efforts to align with the Triumvirate, numerous defeats in military conflicts against Peru has led to a final humiliation, a puppet government being installed. Countless refugees left for Colombia, but political instability has forced them back south, into shanty towns and hastily erected refugee camps. With its leadership rudderless, a comfortable horizon does not seem to be in Quito's future."

 state_lore_initials.443: " BAM "
 state_lore_name.443: "Bamako"
 state_lore_desc.443: "A land most firm and prosperous, Bamako rests upon the valley of Niger as a stronghold of commerce and cosmopolitanism. While never a glimmering emerald such as Tangier or Tunis, remaining tolerable in the African malady is a feat underestimated.\n\nFrom a fiefdom under Bambara rule, a prototypical confederation of small settlements upon the river, Bamako was not a remarkable place until the French expedition towards the Niger, where the administrator of Upper Senegal laid fortifications and sieged upon this minute chiefdom for two months. In a flaccid proportion, this led to its swift surrender and the establishment of French Soudan, a colonial expansion carved through sweeping hegemony upon commercial domination of the region.\n\nBamako's flat terrain and rolling currents delivered an administrative paradise for the bureaucrats who ruled the oppressive Malian territory for the subsequent half-century. Francophone officials and a few assimilated elites ruled in the vein of bringing modernity and civilization, a confounding contradiction to the thousands who slaved away in plantations and mines. This absolute paradox that a monopoly of violence kept afloat was a rather stubborn apparatus, both by the industrial progress brought and the populations shepherded, one only broken apart after the sordid collapse of Free France.\n\nAlthough the disgraceful holdout residing in the Ivory Coast presently has no say in the affairs of the Sahel, the current Mali state remains under the governance of the same despotism as before — heartless oppression perpetrated not by men but by the barren and volatile material conditions themselves, singing a self-righteous lullaby in the name of the future."

 state_lore_initials.444: " LAG "
 state_lore_name.444: "Lagos"
 state_lore_desc.444: "Èkó, a land most diverse and fertile — as the Portuguese colonials named the place Lagos, so does this cradle of men, a city of rivers and wetlands, continue to provide for its people no matter the ill-intentioned socialists or Germanic invaders. Whether it be the bustling ports or the most diminutive of plantations, the lagoon-city is a sanctuary for all the Yoruba peoples wishing to thrive in the Sahel savanna.\n\nLagos has always been West Africa's link to the European continent. Its involvement in the transatlantic slave trade as a city-state made a prosperous naval base attractive to British merchants. In 1851, following the popular will of emancipated Creoles and urging from the deposed chief of Lagos, Britain bombarded the town's shores for two months before signing a capitulation treaty that consolidated the British foothold in modern Yorubaland.\n\nWhile the Oba once again ascended to his throne, Lagos became yet another colony of the vast territories under Anglo rule, which was, for a period, governed by the Ghanaian garrison. The harbor's resurgence of significance did not arrive until 1900, when Frederick Lugard merged the Protectorate of Southern Nigeria with the Lagos Colony, naming the fledgling metropolis, which benefited from its palm oil production and fisheries, as the state's capital.\n\nFollowing its newfound status, the development of the Lagos Government Railway brought significant modernization to the area along with its complementary projects. However, the liberty of its inhabitants never seemed the priority of colonial administrators, becoming a forgotten issue before the collapse of the British Empire. With unprecedented autonomy came challenges of poverty and management unforeseen — Yoruba's lifeblood is under the sway of no other entities but its own will."

 state_lore_initials.445: " DOU "
 state_lore_name.445: "Douala"
 state_lore_desc.445: "Douala, the beating heart of Central Africa, is a place so tattered yet fascinating. The decaying birthplace of Pan-Africanism appears as a speck bordering Germany's hinterland possessions, yet the most potent of will. While Sudwestafrika's bombing raids wore down the terrains of Cameroun, for each settlement napalmed, the spirit of freedom and socialism reignited ever more ferociously.\n\nAs yet another victim of colonialism, Douala's story is prevalent as fleas in the Dark Continent — first subjected by the Germans under a protectorate, which the local chiefs became entrapped in by coercion for close to half a century. When the Second Reich's continental ambition failed on a disappointing note of destruction after Versaille, the Frenchmen substituted in the most direly sought-after role of an indifferent oppressor, an enforcer of the mandate's paternalistic task to establish Western businesses in this amalgamated town of many villages subsumed.\n\nLike a domino set that never subsided in velocity, the Francophone empire also fell with an equal measure of humiliation following de Gaulle's folly, which perished with London’s occupation. Despite best efforts to retain a foothold unmolested by the Vichy cohort, national liberation forces that emerged amid Western Africa's anarchy leveled the colossus at last — in a shape practiced by Douala's preeminent intellectuals and meshed into a movement sustained by a united front, something never meant to last.\n\nThe collapse continued as expected, even with Cameroon and Douala held in the good hands of democratic principles. A capital barely recognizable as an intact village added little to the legitimacy of the free government. With all sides surrounded by a variety of European predators — capitulationism is a simple but damning option for all those invested in this great revolutionary project."

 state_lore_initials.446: " WND "
 state_lore_name.446: "[Statelore_Get_Windhoek_name]"
 state_lore_name.446_SAF: "Windhoek"
 state_lore_name.446_GER: "Windhuk"
 state_lore_desc.446: "[Statelore_Get_Windhoek_desc]"
 state_lore_desc.446_GER: "Windhoek is a quintessentially German city among all the disparate possessions the Nazis tied together from former British and French colonies. Settled by Lutherans and Cape Africans, it is the historical stronghold of Teutonic influences upon the Dark Continent.\n\nNamed after the Winterhoek of the Western Cape, the city was born a frontier town developed by Orlam tribe outlaws who fled from South Africa in the 1840s. Coincidentally, Rhenish missionaries started preaching around the area since its conception. In examination, the early relationships between the Germans and the Nama migrants appeared cordial until the settlement became barren shortly after several tribal conflicts.\n\nWindhoek only began reconstruction under the request of Lüderitz colonial merchants in 1890 as it became a centerpiece between the boundaries of the warring Nama and Herero peoples. Since the Reich drew a border for the colony of Sudwestafrika in 1884, this new capital of the Namib concentrated on extracting the wealth of the southern African soil. In the following years before the First World War, indigenous peoples also began flocking to the city for work as intertribal conflicts cooled.\n\nAfter the seizure of German colonies following the Treaty of Versailles, Ebert and Hindenburg did not forfeit the claim to this ebony jewel. In an unexpected turn of events, the pipe dream proved more than delusion — when the British fell following the Second World War, Windhoek returned to Germania's hands. Today, jets and booming machinery ring across the born-again metropolis — as an eternal cheer to the reestablished Reichkommisariat's industry and exploitation."
 state_lore_desc.446_SAF: "The Germans juggled and plotted for so long to once again swallow southern Africa with its grim purposes — the Schild was the apex of this fascist insanity, an unfortunate monstrosity put down by the collective will of the Free World. The mandate of South West Africa's abolishment was the gravest insult to the British foothold in the Dark Continent. However, with it once again under the old order — this time, the mistakes of the past will not repeat, Windhoek will be recognizably South African, and the native landscape shall heal under the guidance of their saviors.\n\nWindhoek became barren after the evacuation of German contractors and capital. Nothing more than a litter of impoverished citizens and rugged gravel remains in this scarce landscape. In an attempt to keep this regional administrative center functional, the South African regime relied extensively upon the humanitarian assistance of the American government, both to contain the anarchy that the city transformed into and to keep its inhabitants from starvation. Consequently, the perimeters of the metropolis appear more as if slums constructed from foreign materials than proper settlements — a shape more reminiscent of abject poverty than even the worst of Germany's excesses.\n\nThe Namib is a place capable of birthing resilience, no matter how long this 'provisional rule' may last. The residents of Windhoek remain aware in their hearts that they've managed to endure German colonialism for so long — the paternalist Anglos are a trial that they merely must endure again, a phase that may provide them the constitution to survive the future."
 state_lore_desc.446_IND: "Sudwestafrika was not the Congo or Huttig's abomination — this 'milder' regime appears merely as a continuation of a previously established German holding, a product of an antiquated time. But for the people of Namibia, they'd found the lesser of fascistic rule little better than abject poverty and slavery. The national capital of Windhoek presently lies in its barest and ugliest shape, stripped of its deafening hums and chants — a barren and tired place, drained of its energy from years of oppression.\n\nWhat Schenck left behind was not a piece of ruined and drowned land as the other occupied colonies transformed into — instead, the skies of Windhoek became a quiet place, without riots, without unrest, but also any ambitions. The people grew healthier and wealthier without the Germanic bandits robbing their fortunes, but what industries and resources valuable were nowhere within this newborn state. The Krupps and the Flicks have no intention of staying in a land where they'd no longer be able to exploit and be torn asunder just not long ago. This metropolis of South West Africa is a landscape of bombed huts, rusted machinery, and an abandoned pinnacle of the oppressive labyrinth that German capitalists saw as their playground.\n\nThe story's previous chapter ended with a note of catastrophe, but a new government, free of its slavers, was born from these rubbles — still stratified and poor, but something which the Namibian people can call home. While Windhoek is a lost cause in trying to replicate what was concluded, from its ashes, perhaps something better, something not a mistake from its conception, may be born anew."

 state_lore_initials.447: " KAT "
 state_lore_name.447: "Kathmandu"
 state_lore_desc.447: "The largest city in the Himalayas, the gateway to the roof of the world, Kathmandu has an incredibly storied history, with the earliest proof of settlement dating back to 185. The north of the region first served as a Buddhist monastery, birthing Newar Buddhism as Shakya refugees settled in the region. A number of settlements were founded in the location, with some of the earliest villages unified under Gunakamadeva, thus forming, if only in small scale, the modern city of Kathmandu.\n\nFrom there, Kathmandu became a major centre for trade and travel, serving as a connecting sinew between China and India and serving as a centre for art. During the thirteenth century, a mixture of earthquakes and attacks harmed, but did not destroy its previous hegemony, slowly integrating more cities across its valley. Kathmandu became the capital of the Gorkha Empire as it conquered Nepal, seeing significant military development as constant war led to its economy stagnating. After being forced into numerous concessions to the British, Kathmandu's economy struggled further under the Rana through isolation, and was further hampered by an earthquake in 1934.\n\nYet still, Kathmandu remains as the central settlement within Nepal. It still serves as the path for numerous trade routes.  The city has mostly recovered from the earthquake, and is slowly undergoing a renovation of its older infrastructure. The monarchy has reasserted its dominance over the Rana, now subsuming the country's multi-party democracy, but its efforts to restore diplomatic ties with India has thrown the city into the heart of the power struggle between Bose and Nehru. None would be so suicidal as to throw their troops into the Himalayas, but another war could still lead to the Roof crumbling down."

 state_lore_initials.448: " PLB "
 state_lore_name.448: "Palembang"
 state_lore_desc.448: "Two substances define the verdant and venerable city of Palembang, two substances essential to life, essential for operation, the lifeblood of humanity themselves. In Palembang, the opaque thickness of liquid hydrocarbons and the pristine clarity of river water converge, creating a cradle of modern industry, the very manifestation of human ingenuity and endurance, packaged into an array of sprawling buildings arranged in kaleidoscopic patterns, haphazardly contrasting with the silted waters of the Musi River.\n\nPalembang had been a jewel once, adorned with the golden roofs and gilded temples of imperial power, a city inundated with the authority brought forth by the tides of the ocean. From here, Srivijayan monarchs forged their domain of rice and water; from here, the Indonesian national identity began its formation in incubation. When the first oil refineries sprung up like palm trees around the eternal city, it seemed as if the roofs began to glisten once more, the sceptres of power returned, an aura of rejuvenated splendour unmatched since the era of maritime prowess. However, the sceptre's strength was now embodied by the churning of wells and machines, the highrises of concrete and steel, the torrent of human bodies submerged in inexorable monotony. Palembang's fate thrust it into modernity, the name still echoing that splendid capital of old, unrecognizable."

 state_lore_initials.449: "GNT"
 state_lore_name.449: "Gangtok"
 state_lore_desc.449: "Thought by most to so-named in the local Sikkimese language to mean “hill top”, the Sikkimese capital has sought to maintain its distance from the affairs of all around it. Perhaps being documented first in 1716, and perhaps only being witnessed first by a major empire under the supervision of the Great Qing following Chinese efforts to support Sikkimese efforts to resist the Gorkhas, Gangtok did not receive much attention until it was established as a major centre of pilgrimage in 1840.\n\nNewly playing the role of the Sikkimese capital in 1894 under the domination of Sikkim by the British, the settlement became the site of what little modern fruits reached the hermit kingdom from the outside world.\n\nAnd now, the British have left, with a new dominant empire rising from the east: Japan. Caught between the ambitions of the Azad Hind government and the two isolationist states of Tibet and Bhutan, perhaps the only lights keeping the city awake are those of the Chogyal’s palace, navigating the tightrope of Sikkim’s isolated future."

 state_lore_initials.450: "THP"
 state_lore_name.450: "Thimphu"
 state_lore_desc.450: "Like the rest of the young Bhutanese kingdom, Thimphu did not begin as a wholly unified city, but rather an assorted collection of hamlets lined along the valley. It was only in 1885 when these settlements solidified their role in the history of Bhutan, as the site of the victorious leader Ugyen Wangchuck, brought about the unification of Bhutan and proclaimed himself King.\n\nEven before the waning and now smothered era of the British presence across India, Thimphu has been the site of all expeditions from foreign powers. First hosting the Chinese, then the British, and now the Japanese and the Azad Hind, perhaps soon the city may never truly hear the silence free of foreign attachment it so desperately seeks."

