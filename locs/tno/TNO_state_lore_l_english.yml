 state_lore_desc.990: "In the Italian Empire, a realm dotted with countless stunning vistas and temperate climates, Galindez Island stands out like a sore frostbitten thumb. Even by Antarctic standards, the Island is a miserable, wretched place.\n\nThe worst cut of meat from Argentina's Antarctic bounty was tossed to the Italians, cold and wet with endless rain buzzing through the sky like carrion flies, and sharp rocks digging into its shores like maggots. The abandoned waterlogged ruins of previous Argentine settlement stand as an eternal testament to the undesirability of this locale.\n\nIn Galindez, the sun seems to only emerge in the dreams of its residents as they shiver in their makeshift tents. A few old and worn ships stand vigil in the harbor for these unfortunate souls, bobbing in the wind-swept sea.\n\nTo the politicians back home the establishment of the base seemed like a testament to the prestige of their new imperium, but to those who have to man this distant outpost, there is no glory to be found here, only pneumonia and mud."
 
 state_lore_initials.991: " RES "
 state_lore_name.991: "Ruperto Elichiribehety Antarctic Scientific Station"
 state_lore_desc.991: "In the isolated base of Ruperto Elichiribehety Antarctic Scientific Station, naive ambition has met cold hard reality. Isolated kilometers inland surrounded by barren wasteland, on the very frontier of the Nazi empire, the hopes and enthusiasm of the initial expedition slowly calcify into despair. A thin umbilical-esque supply line to the coast serves as the only connection these desperate souls have to the warmth of the outside world, keeping the dozens of occupants of the encampment stocked with just enough food and fuel to maintain the embers of life.\n\nNo one, not even their quixotic leader Dr. Musso believes their meager defenses and limited supplies would hold up to a Nazi counterattack or any other danger this dark land might hold. They have neither the ammunition to fight back nor snow shoes to mount a full retreat through the ice. The desperate requests for OFN resupply are left perpetually unresolved. And yet despite everything the residents of the base try to go about their daily lives as best they can performing scientific experiments, geological surveys, and shoring up defenses as the blackness beyond slips ever closer."

 state_lore_initials.992: " BHG "
 state_lore_name.992: "Base Henrique Aristides Guilhem"
 state_lore_desc.992: "Base Henrique Aristides Guilhem is less an Antarctic base and more a permanent beachhead in Nazi-occupied Antarctica. Dozens of barely serviceable tents flap in the chill winds behind a perimeter of trench networks, its marine occupants caught in an eternal miserable cycle of sleep and patrol. These poor soldiers face a very different fight than they were expecting or prepared for. Their vast supplies of materiel do little to combat the true enemy in these lands, the continent itself.\n\nBullets and shells are mere sticks and stones against frostbite and pneumonia. In the distance beyond the chunks of heaving ice and freezing waters, the true heart of the Brazilian expedition looms. The Minais Gerais aircraft carrier and its commander Admiral Rademaker watch its underlings from afar, with only limited helicopter contact ferrying increasingly harsh orders and dwindling supplies. Like an Old Testament God surveying its miserable flock as they scramble to serve its every whim, the metal behemoth lies in wait for the battles to come and new lands to conquer."

 state_lore_initials.993: " AGB "
 state_lore_name.993: "Artigas Base"
 state_lore_desc.993: "Artigas Base is a land of dreams and hope. Dr. Musso has always dreamed of asserting the Uruguayan claim to Antarctica but his hopes were dashed by the Scramble for Antarctica that occurred in the wake of the Snipe Incident. Now that his ambitions have finally been achieved Musso seems intent on recreating a time that never existed, an age of discovery greedily snatched away from him after the preliminary expedition of 1954. Its habitats look less like a fortress on the bleeding edge of Nazi terror, but instead, a civilian base of the 1950s perfectly suited for scientific inquiry and whatever can approach comfortable living in these lands.\n\nAs Musso lives out his lost life as an Antarctic explorer, his military attache and OFN advisors plead and beg with him to do more to prepare for the seemingly inevitable Nazi counterattack, to bring in more guns, to station more men. Whether due to resentment of the Americans, or a forlorn hope that resisting militarization might keep the Germans away, Dr. Musso continues to prevericate on the issue of OFN reenforcement. However, even Musso questions how long this quiet will last. Will the Germanic horde tear through the snows and once again turn this land of dreams into a realm of nightmares?"

 state_lore_initials.994: " BGH "
 state_lore_name.994: "Begerheim"
 state_lore_desc.994: "During the evacuation of the German Antarctic colonies in Neuschwabenland, a cadre of the Reich's most "accomplished" minds were discreetly funneled into a new base on the Kiss Ice Shelf. Its name: Begerheim. Named after the intrepid Aryan explorer, Bruno Beger, this Ahnenerbe stronghold was tasked with finding evidence to support a number of fundamental scientific theories.\n\nThe population of Begerheim is small compared to other Antarctic claims: two-hundred and fifty souls, split between Ahnenerbe scientists and a detachment of Waffen-SS security personnel. It operates a heliport for archaeological sorties and a hidden submarine bay through which Burgundy and the Reichsführer-SS himself maintain contact with the base and ensure crucial supply deliveries.\n\nBegerheim is nominally a part of the German claim of Neuschwabenland, however contact between the two organizations is sparse and often unfriendly, especially in the wake of the attempted SS coup in the Fatherland. How long this uneasy coexistence will last is anyone's guess. The Ahnenerbe conduct themselves with extreme secrecy. Information about the internal goings-on of Begerheim rarely leaves the stronghold's walls. When it does, the world trembles."

 state_lore_initials.995: " SSA "
 state_lore_name.995: "Shōwa Station"
 state_lore_desc.995: "Shōwa Station is emblematic of the depths of cynical power politics that fueled the Scramble for Antarctica. Situated in perhaps the most hostile coastal region on the continent the former Marie Byrd Land, the base serves little purpose beyond legitimizing the Japanese claim to the area, a fact that its residents are reminded of daily. With a harbor nearly constantly covered in dense ice, supply convoys are rare, and its residents operate with bare minimum necessities. Despite being under the nominal command of the IJN's Antarctic Task Force, based thousands of miles away on the Gilbert Islands, the base is of negligible military value and is treated as such. A few token soldiers perform routine patrols more out of boredom than necessity, while the base's defenses are left to rot. Bureaucrats, workers, and the occasional scientist of the Imperial Polar Research Institute perform equally menial tasks carrying on the pantomime of a functioning Antarctic base.\n\nIn recent years the Navy has offloaded many of the tasks of day-to-day management to the Nissui fishing conglomerate, who use Shōwa Station to legitimate their exclusive claim to fish and whale in these waters. Supplies seem to come more often from Nissui shipping vessels than naval convoys these days as the creeping chill of privatization moves ever closer. Nissui is also responsible for one of the few notable changes to the local landscape: a vast graveyard of whale bones, accompanied by various macabre devices once used to process the leviathans for oil and meat. This slaughterhouse is rarely used nowadays, but the gruesome display serves as a perpetual reminder to the residents of Shōwa Station of where their fate might lie should things take a turn for the worse."

 state_lore_initials.996: " ESB "
 state_lore_name.996: "Esperanza Base"
 state_lore_desc.996: "When Jorge Edgar Leal landed in Hope Bay at the tip of Trinity Peninsula in 1953, he needed a base from which to manage his operations and logistics. It was for this purpose that Esperanza Base was built. It came to be the foundation of Argentine power projection in the region and ensured their influence extended far enough to establish firm sovereignty over their Antarctic claim.\n\nEsperanza is now one of the most multifaceted bases on the continent. It serves as a naval port, a military outpost, and an administrative complex for Argentinean Antarctica and Argentina itself. The military aspect of Esperanza is particularly accentuated today, as the Argentine military uses the base to expand its power and seek its own ends..."

 state_lore_initials.997: " APB "
 state_lore_name.997: "Arturo Prat Base"
 state_lore_desc.997: "The oldest major base on Antarctica, Captain Arturo Prat Base was built on Greenwich Island in 1947 by the Chilean Antarctic Expedition as the first Chilean base on the continent. Its power projection was an important factor in Chile emerging from the Scramble with a firmly established claim and the base allowed the navy to defend Greenwich Island itself during the tensest moments of Chilean-Argentine disputes.\n\nIndeed, the base was central to the defense the Chileans staged during the Snipe War. Prat Base was fortified enough to ward off any potential Argentine aggression, even as nearby areas fell.\n\nTechnically a naval base able to support a handful of ships, Prat is a critical post for the Chilean Navy to counter future Argentinean posturing, should circumstances require..."

 state_lore_initials.998: " MMS "
 state_lore_name.998: "McMurdo Station"
 state_lore_desc.998: "At the southern edge of the OFN's sphere of influence lies one of its strangest bases. McMurdo Station is the largest base on the Antarctic continent, populated by up 1,500 people in the height of summer, boasts a sizable port, and is serviced by nearby Williams Field for aerial transportation.\n\nThis behemoth of the Antarctic Wastes sits in the Ross Dependency of Antarctica, a region inside New Zealand's claim, but is administered by the USA's Antarctic Development Command. It was built on the volcanic Ross Island during the first Operation Deep Freeze, which took place in the midst of the Scramble.\n\nOf its many quirks, the most unique is its nuclear power station, created to solve fuel issues at the base. While it provides a substantial amount of power and reduces the need for fuel, it remains an unknown in the emerging field of nuclear power, one that could have devastating consequences."

 state_lore_initials.999: " SLP "
 state_lore_name.999: "Schirmacher Station"
 state_lore_desc.999: "The German Empire stretches across much of the world, and at its very edge Schirmacher Station stands defiant against the desolation of Antarctica. The base is built in an Antarctic oasis that was discovered and named by Richardheinrich Schirmacher during the 3rd German Antarctic Expedition. These oases are patches of land naturally free of snow and ice, which, along with the oasis' easy access to freshwater lakes and vast 25 km long and 3 km wide size, made it an advantageous location for settlement during the Scramble for Antarctica.\n\nSchirmacher Station was initially created as the military counterpart to the colonial effort started by Germany on the frigid continent. However, the plan for long-term and expansive settlement proved to be out of human reach, and Schirmacher now looms over the abandoned colonial site.\n\nThe station houses about 500 people maximum. This creates the need for the interdependence Schirmacher Station shares with its neighboring bases, which house around the same number of people but rely on Schirmacher's greater stores of rations and supplies to sustain themselves. Along with this relationship, Schirmacher also lacks a seaport and airfield. Instead it uses the nearby Admiral Graf Spee Harbor and an experimental aircraft testing base."
