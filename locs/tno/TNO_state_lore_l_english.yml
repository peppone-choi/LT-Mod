 state_lore_initials.380: " WUW "
 state_lore_name.380: "Wuwei"
 state_lore_desc.380: "The history of Wuwei stretches back millennia; that history was very often the opposite of inactive. Once upon a time, it was called Liangzhou, and under that name was a crucial link in the defense against the Xiongnu nomads, as well as a pivotal post and hub of the Silk Road. As time passed on, archaeological wonders such as the Western Xia mausoleums and Western Han-era statuaries and documents were found in this region, reminiscing about the city that was only subtly overshadowed by the imperial splendor of Chang'an.\n\nToday Wuwei is just as vital and alive as it was in the past. The headquarters of the Northwest NRA after the fall of Lanzhou, it serves alongside Xining as the political and military nerve-centre of the Northwest Government under the "Diarchy". Large numbers of immigrants flood in each day, gradually bringing back to life the long-lost days of the Silk Road."

 state_lore_initials.381: " GUI "
 state_lore_name.381: "Guilin"
 state_lore_desc.381: "In some ways, Guilin has often been at the forefront of currents within the rest of China. First founded in 314BCE along the banks of the Li River, the area surrounding Guilin were inhabited by the Baiyue under the first dynasties of China. Under Qi Shi Huang, efforts to build a canal connecting the Xiang and Li River came to benefit the city, allowing it to grow into a burgeoning commercial centre, a factor boosted further as campaigns saw China expand southwards.\n\nGuilin became a provincial capital under Emperor Gaozong, prospering under the Tang and Song dynasties as the city became a connecting sinew between the central government and the southern border. It was the residence of Zhu Shouqian, driving further attention towards the city, and maintaining its position as the capital of Guangxi. Under the Republic of China, the city was briefly superseded by Nanning as the capital of Guangxi Province, before the title was returned in 1932 over security returned. Local forces were successful in defending the city from Japanese incursions, but the city nonetheless flipped, with Xia Wei proclaiming his support for the spirit of Pan-Asianism.\n\nGuilin's loyalty and that of the Guangxi Province, however, is only truly on paper. Even as he offers lip service to the ideals of Pan-Asianism, Xia Wei remains an ardent supporter of the Kuomintang, and the province's local military might has allowed many Chinese resistance leaders to base themselves within the area. Anti-Japanese and anti-collaborator material and belief is vibrant, and looks set to only grow in strength. As the city remains prosperous, and as tales from Guangdong continue to unnerve many within the area, Guilin looks set to reclaim its military value once more."

 state_lore_initials.382: " XIN "
 state_lore_name.382: "Xining"
 state_lore_desc.382: "Capital of Qinghai province and a commercial hub along the Hexi Corridor for 2000 years, Xining has long served as a bulwark against would-be invaders, be they the nomads of bygone years or the traitors of today. As the location of major landmarks such as the Sanctuary of Kumbum (also known as Ta'er Monastery) and the Dongguan Mosque, it is important to many of the non-Han ethnicities of the region, such as Tibetans.\n\nThe core of Qinghai ever since its detachment from Gansu to become the capital of its current province in 1928, it is also the headquarters of the Qinghai Ma clique. Because of that fact, it is another center of the Northwest exile Government under the Diarchy. Though the flood of people is not as pronounced as in Wuwei, people still come here, knowing that they will be safer and freer than under whatever regimes squat in the remainder of China to the east."

 state_lore_initials.383: " LHA "
 state_lore_name.383: "Lhasa"
 state_lore_desc.383: "The holy city of Lhasa, the brightest gem on the Tibetan Plateau, the pilgrimage destination for Tibetans and Buddhists alike. Originally named "Rasa," meaning "Fortified City," it was chosen by Songtsen Gampo in 633 AD as the seat of the Tibetan Empire. Later, the development of Tibetan Buddhism would make Lhasa become known as the "Place of the Gods," shaping the city into what we know today.\n\nFollowing the collapse of the Empire, the Tibetan Plateau was plagued by centuries of warlordism, dimming Lhasa's sacred light. Its greatness was only restored in the 16th century with the establishment of the Ganden Phodrang regime. From that point on, Lhasa has remained the heart of Tibet, and the beauty of the Potala Palace stands unshaken despite the passage of time.\n\nHowever, not even the holy city can escape the tides of history forever. From the Qing Empire to the Republic of China, from the British to the Indians, foreign influences have gradually made their way into Lhasa, disrupting the long-standing status quo of the Tibetan people. Under the gaze of the young Dalai Lama, Lhasa's future is uncertain, and only time can tell how the city will weather the storms ahead."

