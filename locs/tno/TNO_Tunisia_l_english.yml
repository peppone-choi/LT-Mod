 ### Ideas ###
 TUN_the_second_treaty_of_bardo:0 "The Second Treaty of Bardo"
 TUN_the_second_treaty_of_bardo_desc:0 "In 1881, the Treaty of Bardo signed by the French and the bey utterly emasculated Tunisia, completely stripping it of autonomy. One might naively think that the total defeat of the French would improve the situation, but all that occurred was a new humiliation.\n\nThe Italians have relegated the Bey to a powerless regent, and their economic interests, whether industry, agriculture or tourism, have squeezed Tunisia dry, meager though the profits be.\n\nRumors of Tunisian oil may improve cash flows, however..."
 
 TUN_destour_hegemony:0 "Destour Hegemony"
 TUN_destour_hegemony_desc:0 "The Destour Party has suffered quite the ironic fate; originally intended to organize Arabs against French colonialism, it has become the unwilling partner of Italian colonialism.\n\nThe only legal political party after the collapse of Neo-Destour forced a merger, Destour has been increasingly destabilized by political violence and internal tensions, with disparate wings pulling it apart from within and other forces, like the growing communist movement, pushing it from without."
 
 TUN_the_italo_tunisians:0 "The Italo-Tunisians"
 TUN_the_italo_tunisians_desc:0 "For centuries, Tunisia has been an attractive refuge for Italians with nowhere to go and nothing to lose. Treated miserably under the French colonial administration, Italo-Tunisians were initially enraptured by fascism's promises of glory and connection to the homeland.\n\nNow actually under Italian rule, the community has become significantly more divided, as anti-fascist and left-wing ideas gain traction among those for whom fascism's lofty promises remain completely unfulfilled. Tunisia's Italians have formed into two fiercely opposed camps, and only struggle will determine who prevails."
 
