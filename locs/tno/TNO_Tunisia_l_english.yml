 ### Leader Bios ###
 POLITICS_MUHAMMAD_VIII_DESC:0 "Tunisia, as the saying goes, has dodged a raindrop only to hide in the gutter. It threw off the French yoke with gusto as Axis troops stormed through North Africa, only to replace it with the harsher rule of Rome. The whole European order has in the past thirty years been pulverized and reshaped into a form scarcely recognizable; despite all of this, things in Tunisia are in some ways the same as always. This stagnancy in the midst of upheaval manifests itself in the person of Muhammed VII al-Amin, the most recent Bey of the Husainid Dynasty.\n\nMore commonly known as Lamine Bey, he came into the spotlight in the 1940's, the cousin and chosen heir of Moncef Bey. His predecessor, a national hero for his efforts to break away from French hegemony during the war, defined postwar Tunisia, although his accommodation with the Italians caused significant discomfort among some elements of the population. After a poorly planned attempt by the Italians to integrate Libya into their African realms ended in failure, Lamine Bey was tapped by Rome to serve as regent in a protectorate regime ironically very similar to the one the French had installed long ago.\n\nTunisia was liberated and enslaved by the Italians, and Lamine Bey is both accomplice to and agent against them. Although legally ruling as the representative of the king in Rome, Lamine Bey shares his cousin's ambition for a free Tunisia, preferably established through negotiation with the Italians. His contacts in the Destour Party, at once a collaborator apparatus and genuine nationalist force, seek a cautious, legal road to a free homeland. Tunisia is a very polarized place, however, and the Bey is getting older. If he exits the picture, the Destour Party's carefully established balance could suddenly and drastically fall to pieces."

