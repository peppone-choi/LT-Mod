### Main Focus Path ###
 WRS_party_congress_28:0 "28th Party Congress" # 28차 당대회
 WRS_party_congress_28_desc:0 "The 28th Congress of the Communist Party has been convened under the shadow of national catastrophe. With German puppets occupying Moscow and our Union reduced to the White Sea coast, Comrade Kirov has summoned all loyal party secretaries to Arkhangelsk. We must determine our path forward through critical decisions about territorial reconquest, cooperation with Marshal Tukhachevsky, and maintaining ideological purity in these desperate times. The decisions made here will either resurrect our Soviet state or condemn it to history's dustbin." # 소련 공산당 28차 당대회가 국가적 재앙의 그림자 아래 소집되었다. 독일 괴뢰국들이 모스크바를 점령하고 한때 강력했던 우리 연방이 백해 연안에 웅크린 잔여국가로 축소된 지금, 키로프 동지는 충성스러운 모든 당 비서들을 아르한겔스크로 소환했다. 우리는 영토 재정복, 투하쳅스키 원수와의 협력, 그리고 이 절박한 시기에 마르크스-레닌주의 이념적 순수성 유지에 관한 중대한 결정을 통해 앞으로 나아갈 길을 결정해야 한다. 이 당대회에서 내려진 결정들은 우리 소련 국가를 부활시키거나, 아니면 역사의 쓰레기통에 버려지게 할 것이다.
 
 WRS_hand_with_red_napoleon:0 "Clasp Hands with the Red Napoleon" # 붉은 나폴레옹과 손잡다
 WRS_hand_with_red_napoleon_desc:0 "Marshal Tukhachevsky, commander of the Vologda Front, represents both our greatest hope and potentially our greatest internal threat. His military genius once brought us to Moscow's threshold, though Comrade Kirov harbors deep suspicions about the Marshal's ultimate ambitions. Nevertheless, we require his armies, generals, and factories. We must establish a cooperation agreement that acknowledges our mutual dependence while preserving Party supremacy. The hand we extend may someday be bitten, but without it, we have no hope of reclaiming the Motherland from fascist occupation." # 볼로그다 전선을 지휘하는 투하쳅스키 원수는 우리의 가장 큰 희망이자 잠재적으로 가장 큰 내부 위협이다. 그의 군사적 천재성은 한때 우리를 모스크바의 문턱까지 데려갔지만, 키로프 동지는 원수의 궁극적 야망에 대해 깊은 의혹을 품고 있다. 그럼에도 불구하고, 우리는 그의 군대, 장군들, 그리고 공장들이 필요하다. 우리는 당의 우위를 보존하면서도 상호 의존성을 인정하는 협력 협정을 체결해야 한다. 우리가 내미는 손이 언젠가는 물릴지도 모르지만, 그것 없이는 파시스트 점령으로부터 조국을 되찾을 희망이 없다.
 
 WRS_establish_brusilov_academy:0 "Establish the Brusilov Academy" # 브루실로프 아카데미 설립
 WRS_establish_brusilov_academy_desc:0 "The catastrophic defeats of the past two decades have decimated our officer corps. Named after the Tsarist general who later served the Revolution, this academy will combine revolutionary theory with practical battlefield experience. Located in Arkhangelsk but incorporating instructors from Marshal Tukhachevsky's command, students will study Civil War campaigns, failures against Germany, and the Marshal's recent successes in mobile warfare. A new Red Army requires new Red officers who can match fascist efficiency while maintaining socialist conviction." # 지난 20년간의 재앙적인 패배로 우리의 장교단은 극도로 약화되었다. 차르 시대의 장군이었다가 나중에 혁명에 봉사한 브루실로프의 이름을 딴 이 아카데미는 혁명 이론과 실전 전장 경험을 결합할 것이다. 아르한겔스크에 위치하지만 투하쳅스키 원수의 지휘부 출신 교관들을 포함하여, 학생들은 내전의 전역, 독일과의 전쟁 실패, 그리고 원수의 최근 기동전 성공 사례들을 연구할 것이다. 새로운 붉은 군대는 파시스트의 효율성에 필적하면서도 사회주의적 신념을 유지하는 새로운 붉은 장교들이 필요하다.
 
 WRS_foreseeing_agricultural_famine:0 "Prophecy of the Agrarian Famine" # 농업기근의 예견
 WRS_foreseeing_agricultural_famine_desc:0 "Our agricultural planners have delivered a grim forecast. The harsh northern climate, depleted soil, and machinery shortages are creating conditions eerily reminiscent of previous famines. Without immediate intervention, widespread hunger will sweep through both civilian and military populations within eight months. Unlike past famines attributed to kulak sabotage, this crisis would clearly reflect on our administration. We must implement emergency measures: requisitioning seed grain from reserves, mobilizing urban populations for planting, and negotiating with Marshal Tukhachevsky for agricultural assistance from his territories." # 우리의 농업 계획자들이 암울한 예측을 내놓았다. 가혹한 북부 기후, 고갈된 토양, 그리고 기계 부품 부족이 이전의 기근을 불길하게 연상시키는 조건을 만들어내고 있다. 즉각적인 개입 없이는, 8개월 내에 민간인과 군인 모두에게 광범위한 기근이 덮칠 것이다. 쿨락 방해공작으로 귀인되었던 과거의 기근들과 달리, 이 위기는 명백히 우리 행정부의 실패로 인식될 것이다. 우리는 긴급 조치를 시행해야 한다: 보유 중인 종자용 곡물 징발, 파종을 위한 도시 인구 동원, 그리고 투하쳅스키 원수의 영토로부터 농업 지원을 위한 협상을 시작해야 한다.
 
 WRS_finalizing_kamenev_plan:0 "Completion of the Kamenev Plan" # 카메네프 계획의 마무리
 WRS_finalizing_kamenev_plan_desc:0 "Before his downfall, Comrade Kamenev initiated an ambitious development program for the White Sea region. Despite his political failures, the economic vision in his plan remains sound. The half-built factories and partially modernized ports represent critical infrastructure we cannot abandon. By announcing completion of the Kamenev Plan—carefully rebranded as the 'Northern Development Initiative'—we can mobilize our limited resources toward achievable goals. This economic integration with Vologda creates mutual dependencies that may cement our partnership with the Marshal or provide him leverage over us, but the potential industrial output makes this risk necessary." # 실각하기 전, 카메네프 동지는 백해 지역을 위한 야심 찬 개발 프로그램을 시작했다. 그의 정치적 실패에도 불구하고, 그의 계획에 담긴 경제적 비전은 여전히 건전하다. 반쯤 지어진 공장들과 부분적으로 현대화된 항구 시설들은 우리가 포기할 수 없는 중요한 인프라다. 카메네프 계획의 완성—실각한 전 지도자와의 과도한 연관성을 피하기 위해 '북부 개발 이니셔티브'로 신중하게 재브랜딩됨—을 발표함으로써, 우리는 제한된 자원을 달성 가능한 목표로 동원할 수 있다. 볼로그다와의 이러한 경제적 통합은 원수와의 협력관계를 강화하거나 그에게 우리에 대한 영향력을 제공할 수 있는 상호 의존성을 만들어내지만, 잠재적인 산업 생산량은 이 위험을 감수할 가치가 있게 만든다.
 
 WRS_growing_bayonet_power:0 "Growing Power of the Bayonets" # 커져가는 총검의 힘
 WRS_growing_bayonet_power_desc:0 "The Soviet state was born in revolution, preserved through civil war, and must now be resurrected through military might. We must decisively reorient our society toward martial values and military production. Every factory capable of producing weapons must do so. Every citizen physically able must receive basic training. Schools will incorporate pre-military training, factory workers will drill with rifles after shifts, and Party cadres will receive officer training. Some Party theorists worry that this militarization represents ideological surrender to Tukhachevsky's influence, but as Comrade Lenin understood: without physical control of territory, all revolutionary theory remains mere words on paper." # 소련 국가는 혁명 속에서 태어나고, 내전을 통해 보존되었으며, 이제 군사력을 통해 부활해야 한다. 우리는 사회를 결정적으로 군사적 가치와 군사 생산으로 재편향시켜야 한다. 무기를 생산할 수 있는 모든 공장은 그렇게 해야 한다. 신체적으로 가능한 모든 시민은 기본 훈련을 받아야 한다. 학교들은 예비 군사 훈련을 교과과정에 포함시킬 것이며, 공장 노동자들은 교대 근무 후 소총으로 훈련할 것이고, 당 간부들은 장교 훈련을 받을 것이다. 일부 당 이론가들은 이러한 군사화가 투하쳅스키의 영향력에 대한 이념적 항복을 나타낸다고 우려하지만, 레닌 동지가 이해했듯이: 영토에 대한 물리적 통제 없이는, 모든 혁명 이론은 단지 종이 위의 말에 불과하다.

### First Branch ###
 WRS_revival_of_central_party:0 "Resurrection of the Central Party" # 중앙당의 부활
 WRS_revival_of_central_party_desc:0 "The chaotic retreat northward after our defeat necessitated a decentralization of Party authority, with local committees exercising unprecedented autonomy as communications broke down. While this improvised arrangement helped preserve some semblance of socialist governance during the darkest hours, it has created a dangerous fragmentation of political power that threatens ideological cohesion and organizational discipline. We have documented numerous instances of local committees implementing policies contrary to central directives, particularly in matters of agricultural collectivization and industrial priority. The time has come to resurrect the centralized Party structures that Lenin established and Stalin perfected. We must reclaim the Central Committee's rightful place as the supreme decision-making body of our state, with regional and local committees subordinated to its authority. Our first task will be standardizing records and verifying membership lists to root out opportunists who have infiltrated local Party organs during the confusion of recent years. This reestablishment of democratic centralism will undoubtedly encounter resistance, particularly from local Party secretaries who have grown accustomed to their autonomy and from Marshal Tukhachevsky's military commissars who prefer direct command relationships. Nevertheless, we must reassert civilian Party control over all aspects of state organization." # 우리의 패배 후 북쪽으로의 혼란스러운 후퇴는 통신이 두절되면서 지역 위원회가 전례 없는 자율성을 행사하게 되는 당 권위의 분권화를 필요로 했다. 이러한 임시방편적 체제가 가장 어두운 시간 동안 사회주의 통치의 어떤 형태를 보존하는 데 도움이 되었지만, 이는 이념적 결속력과 조직적 규율을 위협하는 정치적 권력의 위험한 분절화를 초래했다. 우리는 지역 위원회들이 특히 농업 집단화와 산업 우선순위 문제에서 중앙 지시에 반하는 정책을 시행하는 수많은 사례를 기록해 왔다. 레닌 동지가 확립하고 스탈린 동지가 완성한 중앙집권적 당 구조를 부활시킬 때가 왔다. 우리는 중앙위원회가 지역 및 지방 위원회들이 그 권위에 종속된 상태에서 우리 국가의 최고 의사결정 기구로서의 정당한 위치를 되찾아야 한다. 우리의 첫 번째 임무는 기록을 표준화하고 회원 명단을 확인하여 최근 몇 년 간의 혼란 속에서 지역 당 기관에 침투한 기회주의자들을 근절하는 것이다. 이러한 민주적 중앙집중제의 재확립은 특히 자율성에 익숙해진 지역 당 비서들과 직접적인 지휘 관계를 선호하는 투하쳅스키 원수의 군사 위원들로부터 저항에 부딪힐 것이다. 그럼에도 불구하고, 우리는 국가 조직의 모든 측면에 대한 민간 당 통제를 재주장해야 한다.
 
 WRS_small_lef:0 "The Little Lev" # 작은 레프
 WRS_small_lef_desc:0 "Among the various factions vying for influence within our struggling Soviet government, an unexpected figure has emerged as a potential bridge between competing power centers: Comrade Lev Sedov, the surviving son of Leon Trotsky. Though his father's name remains officially condemned for \"counter-revolutionary activity,\" the younger Sedov has demonstrated remarkable diplomatic acumen and organizational skills since joining our cause. We have quietly observed his work in the economic planning commission, where he has shown an ability to synthesize contradictory positions into workable compromises. More significantly, Comrade Sedov enjoys a unique relationship with Marshal Tukhachevsky, whose early career benefited from Trotsky's patronage during the Civil War. This personal connection, combined with Sedov's inheritance of his father's intellectual capabilities without the accompanying dogmatism, makes him invaluable as an intermediary between Arkhangelsk and Vologda. By elevating Comrade Sedov to a prominent position within our political structure—perhaps as deputy chairman of the State Defense Committee—we can acknowledge the pragmatic necessity of accommodating Tukhachevsky's influence while maintaining a civilian face for our government. We must be prepared for criticism from hardliners within our ranks, but no viable alternative exists for managing relations with our critical military ally." # 우리의 힘겨운 소련 정부 내에서 영향력을 두고 경쟁하는 다양한 파벌 중에서, 예상치 못한 인물이 경쟁하는 권력 중심 사이의 잠재적 가교로 부상했다: 레온 트로츠키의 생존한 아들인 레프 세도프 동지다. 그의 아버지의 이름이 "반혁명 활동"으로 공식적으로 비난받는 상태로 남아있지만, 젊은 세도프 동지는 우리의 대의에 합류한 이후 놀라운 외교적 통찰력과 조직적 능력을 보여주었다. 우리는 경제 계획 위원회에서의 그의 활동을 조용히 관찰해 왔는데, 그는 상반된 입장들을 실용적인 타협안으로 종합하는 능력을 보여주었다. 더 중요한 것은, 세도프 동지가 내전 동안 트로츠키의 후원으로 초기 경력의 혜택을 받은 투하쳅스키 원수와 특별한 관계를 유지하고 있다는 점이다. 이러한 개인적 연결과 세도프 동지가 교조주의 없이 아버지의 지적 능력을 물려받았다는 점은 아르한겔스크와 볼로그다 사이의 중재자로서 그를 매우 가치 있게 만든다. 세도프 동지를 우리의 정치 구조 내에서 두드러진 위치로—아마도 국방위원회의 부의장으로—승격시킴으로써, 우리는 정부의 민간 이미지를 유지하면서 투하쳅스키의 영향력을 수용해야 하는 실용적 필요성을 인정할 수 있다. 우리는 우리 내부의 강경파들로부터 비판을 받을 준비를 해야 하지만, 중요한 군사 동맹과의 관계를 관리하기 위한 실행 가능한 대안은 존재하지 않는다.
 
 WRS_complete_alliance_with_napoleon:0 "Complete Alliance with the Napoleon" # 나폴레옹과의 완전한 동맹
 WRS_complete_alliance_with_napoleon_desc:0 "The dual-power arrangement that has characterized relations between Comrade Kirov's civilian government in Arkhangelsk and Marshal Tukhachevsky's military command in Vologda can no longer sustain our war effort against the fascist occupiers. Hesitant cooperation and mutual suspicion have hampered coordination, duplicated efforts, and wasted precious resources that our beleaguered socialist homeland cannot afford to squander. The latest inventory of our military supplies reveals alarming shortages in ammunition and spare parts that could have been addressed through better inter-territorial planning. After extensive negotiations mediated by Comrade Sedov, we have prepared a comprehensive alliance treaty with Marshal Tukhachevsky's forces for approval by the State Defense Committee. Under its terms, the Marshal will be appointed People's Commissar for Defense with authority over all military operations, while Comrade Kirov retains political leadership as General Secretary and Chairman of the Council of People's Commissars. Joint economic planning committees will rationalize production across both territories, eliminating inefficient redundancies. Special provisions ensure Party oversight of military activities while granting the Marshal operational autonomy. This arrangement represents our best hope for maximizing our limited resources in preparation for the liberation of Moscow and beyond." # 아르한겔스크의 키로프 동지 민간 정부와 볼로그다의 투하쳅스키 원수 군사 지휘부 사이의 관계를 특징지었던 이중 권력 체제는 더 이상 파시스트 점령자들에 대한 우리의 전쟁 노력을 지속할 수 없다. 망설이는 협력과 상호 의심은 조정을 방해하고, 노력을 중복시키며, 우리의 힘겨운 사회주의 조국이 낭비할 여유가 없는 귀중한 자원을 낭비했다. 우리 군사 물자의 최신 재고 조사는 더 나은 지역 간 계획을 통해 해결될 수 있었을 탄약과 예비 부품의 심각한 부족을 드러내고 있다. 세도프 동지의 중재로 이루어진 광범위한 협상 끝에, 우리는 국방위원회의 승인을 위해 투하쳅스키 원수의 군대와의 포괄적인 동맹 조약을 준비했다. 그 조건에 따라, 원수는 모든 군사 작전에 대한 권한을 가진 국방인민위원으로 임명될 것이며, 키로프 동지는 서기장 및 인민위원회의 의장으로서 정치적 지도력을 유지한다. 공동 경제 계획 위원회는 양 영토에 걸쳐 생산을 합리화하여 비효율적인 중복을 제거할 것이다. 특별 조항들은 원수에게 작전적 자율성을 부여하면서도 당이 군사 활동을 감독하도록 보장한다. 이 배치는 모스크바와 그 이상의 해방을 위한 준비에서 우리의 제한된 자원을 최대화하기 위한 최선의 희망을 나타낸다.

### Second Branch ###
 WRS_politburo_reorganization:0 "Reformation of the Politburo" # 정치국 개편
 WRS_politburo_reorganization_desc:0 "With the Central Party apparatus restored to functioning capacity, the time has come to reconstitute the highest organ of Soviet political leadership: the Politburo. This elite council, traditionally composed of the Party's most senior and trusted members, will once again serve as the nerve center of revolutionary governance and strategic decision-making. We have selected candidates from across our territories, ensuring representation of both military and civilian sectors. The reestablished Politburo will differ significantly from its pre-war predecessor, reflecting our changed circumstances and the hard lessons learned from previous failures. Industrial managers and economic planners will comprise a larger portion of membership, acknowledging the critical importance of production to our survival. We have also broadened regional representation to include Party secretaries from our various territories, transforming the body from Moscow-centric to truly national in scope. Most controversially, the reformed Politburo will include two representatives from Marshal Tukhachevsky's military command—a concession to our alliance that nonetheless preserves civilian majority control. Comrade Kirov will serve as Chairman, with trusted lieutenants occupying key positions to ensure Party orthodoxy prevails in all matters of ideological significance. Through this reformed institution, we will ensure that decision-making follows Leninist principles of democratic centralism." # 중앙당 기구가 기능적 능력을 회복함에 따라, 소련 정치 지도부의 최고 기관을 재구성할 때가 왔다: 정치국이다. 전통적으로 당의 가장 선임이고 신뢰받는 구성원들로 이루어진 이 엘리트 평의회는 다시 한번 혁명적 통치와 전략적 의사결정의 신경 중추로 기능할 것이다. 우리는 영토 전반에 걸쳐 후보들을 선정하여 군사 및 민간 부문 모두의 대표성을 보장했다. 재설립된 정치국은 우리의 변화된 상황과 이전 실패로부터 배운 어려운 교훈을 반영하여 전쟁 이전의 전임자와 상당히 다를 것이다. 산업 관리자들과 경제 계획자들이 우리의 생존에 있어 생산의 중요성을 인정하여 회원의 더 큰 부분을 차지할 것이다. 우리는 또한 다양한 영토에서 온 당 비서들을 포함하도록 지역 대표성을 확대하여, 이 기관을 모스크바 중심에서 진정으로 국가적 범위로 변화시켰다. 가장 논쟁이 많은 것은, 개혁된 정치국이 투하쳅스키 원수의 군사 지휘부에서 두 명의 대표를 포함할 것이라는 점이다—이는 민간 다수 통제를 유지하면서도 우리의 동맹에 대한 양보이다. 키로프 동지는 의장으로 봉사할 것이며, 신뢰할 수 있는 부관들이 이념적 중요성의 모든 사항에서 당의 정통성이 우세하도록 보장하는 핵심 직위를 차지할 것이다. 이 개혁된 기관을 통해, 우리는 의사결정이 민주적 중앙집중제의 레닌주의적 원칙을 따르도록 보장할 것이다.
 
 WRS_traces_of_tukhachevsky:0 "Traces of Tukhachevsky" # 투하쳅스키의 흔적
 WRS_traces_of_tukhachevsky_desc:0 "Our alliance with Marshal Tukhachevsky has yielded undeniable benefits in military coordination and resource sharing, but it has also accelerated a subtler and potentially more consequential trend: the gradual infiltration of his influence throughout our civilian institutions. We have observed this phenomenon across multiple departments and sectors over the past months. Like water seeping through cracks in a foundation, the Marshal's approach to governance—characterized by hierarchical efficiency, uncompromising discipline, and results-oriented pragmatism—has begun to reshape our administrative culture. Led by Comrade Sedov, a growing faction within our Party apparatus has embraced elements of Tukhachevsky's organizational philosophy. Military officers seconded to civilian ministries have introduced new management techniques and reporting structures that emphasize direct lines of authority. Economic planners increasingly prioritize defense-related industries and infrastructural projects that align with military objectives. Even our propaganda now emphasizes martial themes and national restoration over class struggle and international revolution, reflecting the Marshal's greater concern with Russian revival than global socialism. We must carefully monitor these developments to determine whether they represent a necessary adaptation to wartime conditions or a dangerous erosion of Party principles." # 투하쳅스키 원수와의 동맹은 군사적 조정과 자원 공유에 있어 부인할 수 없는 이점을 가져왔지만, 그것은 또한 더 미묘하고 잠재적으로 더 중대한 추세를 가속화했다: 우리의 민간 기관 전체에 걸친 그의 영향력의 점진적인 침투다. 우리는 지난 몇 달 동안 여러 부서와 분야에 걸쳐 이 현상을 관찰해 왔다. 기초의 균열을 통해 스며드는 물처럼, 원수의 통치 접근법—계층적 효율성, 타협하지 않는 규율, 그리고 결과 지향적 실용주의로 특징지어지는—은 우리의 행정 문화를 재형성하기 시작했다. 세도프 동지가 이끄는, 우리 당 기구 내의 성장하는 파벌은 투하쳅스키의 조직 철학의 요소들을 수용했다. 민간 부처에 파견된 군 장교들은 직접적인 권한 계통을 강조하는 새로운 관리 기법과 보고 구조를 도입했다. 경제 계획자들은 점점 더 군사적 목표와 일치하는 방위 관련 산업과 기반시설 프로젝트를 우선시한다. 심지어 우리의 선전도 이제 계급 투쟁과 국제 혁명보다 군사적 주제와 국가 복원을 강조하는데, 이는 원수가 세계 사회주의보다 러시아의 부활에 더 큰 관심을 가지고 있음을 반영한다. 우리는 이러한 발전이 전시 상황에 필요한 적응을 나타내는지 아니면 당 원칙의 위험한 침식을 나타내는지 판단하기 위해 이를 주의 깊게 모니터링해야 한다.
 
 WRS_uranus_plan:0 "The Uranus Plan" # 천왕성 계획
 WRS_uranus_plan_desc:0 "The liberation of Moscow—heart of our revolution and historic capital of Russia—represents the supreme strategic objective of our resurgent Soviet forces. After years of planning, intelligence gathering, and military buildup, Marshal Tukhachevsky has unveiled his master stroke: Operation Uranus, named after the ancient deity who overthrew his father, just as we will overthrow the German-backed pretenders occupying the Kremlin. We have compiled extensive intelligence on enemy force deployments, defensive positions, and supply networks throughout the regions between our current positions and the capital. The plan calls for a massive, multi-pronged offensive converging on Moscow from multiple axes. Northern forces from Arkhangelsk will drive southward through Vologda and Yaroslavl, while Tukhachevsky's main armies push eastward from their current positions. Partisan units activated throughout occupied territories will sabotage enemy supply lines and communications infrastructure in a coordinated campaign of disruption. The operation's scale necessitates complete economic mobilization, with every factory, collective farm, and labor brigade contributing to the war effort. We must stockpile sufficient ammunition, fuel, and spare parts to sustain continuous operations for at least four months, as maintaining momentum will be crucial to the plan's success." # 우리 혁명의 심장이자 러시아의 역사적 수도인 모스크바의 해방은 우리의 부활하는 소련군의 최고 전략적 목표다. 수년간의 계획, 정보 수집, 군사적 증강 후, 투하쳅스키 원수는 그의 대작을 공개했다: 작전명 우라누스는 고대 신화에서 아버지를 전복한 신의 이름을 따른 것으로, 마치 우리가 크렘린을 점령하고 있는 독일의 지원을 받는 자칭자들을 전복시킬 것처럼 명명되었다. 우리는 현재 위치와 수도 사이의 지역 전체에 걸친 적 병력 배치, 방어 진지, 그리고 보급망에 관한 광범위한 정보를 수집했다. 이 계획은 여러 축에서 모스크바로 수렴하는 대규모의 다중 공세를 요구한다. 아르한겔스크에서의 북부 군은 볼로그다와 야로슬라블을 통해 남쪽으로 진격할 것이며, 투하쳅스키의 주력군은 현재 위치에서 동쪽으로 밀고 나갈 것이다. 점령 지역 전체에서 활성화된 파르티잔 부대들은 조율된 교란 작전에서 적의 보급선과 통신 인프라를 파괴할 것이다. 작전의 규모는 모든 공장, 집단 농장, 노동 여단이 전쟁 노력에 기여하는 완전한 경제 동원을 필요로 한다. 우리는 최소 4개월 동안 지속적인 작전을 유지하기 위해 충분한 탄약, 연료, 그리고 예비 부품을 비축해야 하는데, 이는 작전의 성공에 있어 모멘텀 유지가 중요하기 때문이다.

### Third Branch ###
 WRS_bureaucrats_dominance:0 "Supremacy of the Bureaucrats" # 관료들의 우위
 WRS_bureaucrats_dominance_desc:0 "The revolutionary fervor that birthed the Soviet state has, by necessity, given way to the methodical efficiency of administrative expertise. As our territories expand and responsibilities multiply, the complex machinery of governance requires skilled operators more than ideological zealots. This pragmatic reality has elevated a new class within our political hierarchy: the professional Party bureaucrat. We have identified key personnel across departments whose administrative competence makes them indispensable to state function. These administrators—many trained during Comrade Kamenev's tenure and tempered by the crucible of retreat and survival—have become indispensable to our state's functioning. Their detailed knowledge of logistical networks, production capabilities, personnel records, and resource distributions allows them to translate broad political directives into concrete actions. While lacking the charismatic appeal of revolutionary leaders or military heroes, they possess something perhaps more valuable: the competence to make socialism function in practice. Comrade Kirov has recognized this reality by empowering the administrative apparatus with expanded authority and resources. We have revitalized the State Planning Commission with specialized departments for industrial coordination, agricultural management, and labor allocation. Record-keeping systems have been standardized across all territories, creating unprecedented visibility into our strengths and weaknesses." # 소련 국가를 탄생시킨 혁명적 열정은 필연적으로 행정적 전문성의 체계적 효율성에 자리를 내주었다. 우리의 영토가 확장되고 책임이 증가함에 따라, 통치의 복잡한 기계는 이념적 열성가보다 숙련된 운영자를 더 필요로 한다. 이러한 실용적 현실은 우리 정치 계층 내에서 새로운 계층을 높였다: 전문 당 관료다. 우리는 부서 전반에 걸쳐 행정적 능력이 국가 기능에 없어서는 안될 핵심 인력을 식별했다. 카메네프 동지 재임 기간 동안 훈련받고 후퇴와 생존의 시련으로 단련된 이 관리자들은 우리 국가의 기능에 없어서는 안될 존재가 되었다. 물류 네트워크, 생산 능력, 인사 기록, 자원 분배에 대한 그들의 상세한 지식은 광범위한 정치적 지시를 구체적인 행동으로 전환할 수 있게 한다. 혁명 지도자나 군사 영웅들의 카리스마적 매력은 부족하지만, 그들은 아마도 더 가치 있는 무언가를 소유하고 있다: 사회주의를 실제로 기능하게 하는 능력이다. 키로프 동지는 행정 기구에 확장된 권한과 자원을 부여함으로써 이러한 현실을 인식했다. 우리는 산업 조정, 농업 관리, 노동 할당을 위한 전문 부서들로 국가계획위원회를 활성화시켰다. 기록 보관 시스템은 모든 영토에 걸쳐 표준화되어, 우리의 강점과 약점에 대한 전례 없는 가시성을 만들어냈다.
 
 WRS_foster_defense_industry:0 "Cultivation of Military Industries" # 군수공업 육성
 WRS_foster_defense_industry_desc:0 "The path to Moscow will be paved not only with the courage of our soldiers but with the productive capacity of our factories. Operation Uranus requires an unprecedented supply of armaments, ammunition, vehicles, and equipment—material that can only be produced through the complete reorientation of our industrial base toward military production. We have surveyed our manufacturing capabilities and identified critical gaps that must be addressed before launching major offensive operations. Under Comrade Sedov's guidance, and with technical expertise provided by Marshal Tukhachevsky's industrial officers, we have initiated a comprehensive program to cultivate military industries throughout our territories. Every factory capable of retooling for defense production has been assigned new production targets and provided with technical assistance to facilitate conversion. Metallurgical plants have shifted to producing armor plate and shell casings instead of civilian construction materials. Chemical facilities now prioritize explosives and synthetic rubber over consumer goods. Machine shops have been converted to repair depots for damaged tanks and aircraft. Even our limited textile industry now focuses exclusively on uniform production and parachute silk. The civilian economy will undoubtedly suffer from this militarization, with consumer goods becoming increasingly scarce and rationing growing more severe." # 모스크바로 가는 길은 우리 군인들의 용기뿐만 아니라 공장들의 생산 능력으로도 포장될 것이다. 작전 우라누스는 무기, 탄약, 차량, 장비의 전례 없는 공급을 필요로 한다—이는 오직 우리의 산업 기반을 군사 생산으로 완전히 재편향함으로써만 생산될 수 있는 물자다. 우리는 제조 능력을 조사하여 주요 공세 작전을 시작하기 전에 해결해야 할 중요한 격차를 파악했다. 세도프 동지의 지도 아래, 그리고 투하쳅스키 원수의 산업 장교들이 제공한 기술적 전문성으로, 우리는 우리 영토 전체에 걸쳐 군수 산업을 육성하기 위한 포괄적인 프로그램을 시작했다. 국방 생산을 위해 재도구화할 수 있는 모든 공장에는 새로운 생산 목표가 할당되었고 전환을 용이하게 하기 위한 기술 지원이 제공되었다. 야금 공장들은 민간 건설 자재 대신 장갑판과 포탄 케이스 생산으로 전환했다. 화학 시설들은 이제 소비재보다 폭발물과 합성 고무를 우선시한다. 기계 작업장은 손상된 탱크와 항공기를 위한 수리 창고로 전환되었다. 심지어 우리의 제한된 섬유 산업도 이제 전적으로 제복 생산과 낙하산 실크에 집중한다. 민간 경제는 의심할 여지 없이 이러한 군사화로 고통받을 것이며, 소비재는 점점 더 희귀해지고 배급은 더 심해질 것이다.
 
 WRS_ivan_and_grain:0 "Ivan and the Grain" # 이반과 밀알
 WRS_ivan_and_grain_desc:0 "An army marches on its stomach—a truth as relevant in our mechanized age as it was during Napoleon's campaigns. As we prepare for Operation Uranus, ensuring adequate food supplies for both our military forces and civilian population has become a paramount concern. We have conducted a comprehensive audit of agricultural outputs and nutritional requirements across all territories. The harsh northern climate of Arkhangelsk limits agricultural productivity, while the diversion of labor and resources to military industries further constrains food production capacity. To address this critical vulnerability, the State Defense Committee has approved a comprehensive agricultural program known informally as \"Ivan and the Grain\"—a reference to both the common Russian soldier and the staple crop that sustains him. We have launched ambitious efforts to expand arable land through drainage projects in previously waterlogged areas near the Northern Dvina. Scientific farming techniques adapted for northern conditions have been introduced to increase yields despite the short growing season. Our collective farms have been reorganized with military precision, with labor brigades structured similarly to combat units and production targets treated as battlefield objectives. Fishing fleets operating in the White Sea have been expanded, providing a crucial protein source independent of agricultural limitations." # 군대는 그들의 배 위에서 행진한다—나폴레옹의 전역 시기만큼이나 우리의 기계화된 시대에도 관련된 진실이다. 우리가 작전 우라누스를 준비함에 따라, 우리의 군사력과 민간인 인구 모두를 위한 적절한 식량 공급을 보장하는 것이 가장 중요한 관심사가 되었다. 우리는 모든 영토에 걸쳐 농업 생산량과 영양 요구사항에 대한 포괄적인 감사를 실시했다. 아르한겔스크의 가혹한 북부 기후는 농업 생산성을 제한하며, 노동력과 자원을 군사 산업으로 전환하는 것은 식량 생산 능력을 더욱 제약한다. 이 중요한 취약점을 해결하기 위해, 국가방위위원회는 비공식적으로 "이반과 밀알"로 알려진 포괄적인 농업 프로그램을 승인했다—보통의 러시아 군인과 그를 유지하는 주식 작물 모두에 대한 참조다. 우리는 북부 드비나 강 근처의 이전에 물에 잠긴 지역에서 배수 프로젝트를 통해 경작지를 확장하기 위한 야심찬 노력을 시작했다. 짧은 성장 기간에도 불구하고 수확량을 증가시키기 위해 북부 조건에 맞게 조정된 과학적 농업 기술이 도입되었다. 우리의 집단 농장들은 군사적 정밀도로 재조직되었으며, 노동 여단은 전투 부대와 유사하게 구조화되고 생산 목표는 전장 목표처럼 취급된다. 백해에서 운영되는 어선들이 확장되어, 농업적 제한과 독립적인 중요한 단백질 공급원을 제공한다.

### Fourth Branch ###
 WRS_politburo_complexification:0 "Complexification of the Politburo" # 정치국 복잡화
 WRS_politburo_complexification_desc:0 "As our territories expand and responsibilities multiply, the political leadership structures established during our period of retrenchment have proven increasingly inadequate. We have documented numerous instances where decision bottlenecks delayed critical actions and policy implementations. The reformed Politburo, while successful in reestablishing central Party authority, lacks the specialized substructures necessary to manage the multifaceted challenges of governing a resurgent Soviet state preparing for a major offensive. To address this deficiency, Comrade Kirov has initiated what Party theorists term the 'complexification' of the Politburo—the development of specialized committees, bureaus, and commissions within the supreme leadership body. We have created subordinate organs that allow for both detailed oversight of specific policy areas and coordinated implementation across different domains of governance. The Military-Industrial Commission will synchronize defense production with frontline requirements, ensuring our factories produce exactly what our soldiers need most urgently. The Territorial Administration Bureau will oversee civilian governance in both existing and newly liberated regions, with special procedures for reestablishing Soviet control. The Ideological Directorate will ensure consistent political education and messaging throughout our territories. This institutional evolution reflects not bureaucratic excess but revolutionary maturation—the development of governance structures capable of translating Marxist-Leninist principles into practical reality at scale." # 우리의 영토가 확장되고 책임이 증가함에 따라, 우리의 축소 기간 동안 설립된 정치적 리더십 구조는 점점 더 부적절한 것으로 판명되었다. 우리는 의사결정 병목 현상이 중요한 조치와 정책 실행을 지연시킨 수많은 사례를 기록해 왔다. 개혁된 정치국은 중앙당 권위를 재확립하는 데 성공했지만, 주요 공세를 준비하는 부활하는 소련 국가를 통치하는 다면적 도전을 관리하는 데 필요한 특수 하위 구조가 부족하다. 이러한 부족함을 해결하기 위해, 키로프 동지는 당 이론가들이 정치국의 '복잡화'라고 부르는 것을 시작했다—최고 지도부 기관 내에서 전문화된 위원회, 사무국, 위원회의 발전이다. 우리는 특정 정책 영역에 대한 상세한 감독과 통치의 서로 다른 영역에 걸친 조정된 실행을 모두 가능하게 하는 하위 기관들을 만들었다. 군산위원회는 국방 생산과 전선 요구 사항을 동기화하여, 우리 공장들이 우리 군인들이 가장 긴급하게 필요로 하는 것을 정확히 생산하도록 보장할 것이다. 영토 행정국은 특별 절차를 통해 기존 및 새로 해방된 지역 모두에서 소련 통제를 재확립하면서 민간 통치를 감독할 것이다. 이념 이사회는 우리 영토 전체에 걸쳐 일관된 정치 교육과 메시징을 보장할 것이다. 이러한 제도적 진화는 관료적 과잉이 아니라 혁명적 성숙—마르크스-레닌주의 원칙을 대규모로 실용적 현실로 전환할 수 있는 통치 구조의 발전—을 반영한다.
 
 WRS_first_guards_tank_reorganization:0 "Reorganization of the 1st Guards Armor Division" # 제1근위기갑사단 재편
 WRS_first_guards_tank_reorganization_desc:0 "Among the most storied formations in Soviet military history, the 1st Guards Tank Division earned legendary status during the early victories against German forces before suffering devastating losses during the Reich's counteroffensive. What remains of this once-mighty unit—scattered tank crews, maintenance personnel, and command staff—has been preserved more as a symbol than an effective fighting force. We have located surviving veterans across our territories and conducted a thorough inventory of salvageable equipment. Now, as we prepare for Operation Uranus, Comrade Sedov has proposed the complete reorganization and modernization of this historic formation to serve as the spearhead for our drive on Moscow. We will combine veteran personnel with newly trained crews, rebuilt T-34 tanks with modernized components, and tactical doctrine informed by Marshal Tukhachevsky's successful offensive operations. Though we lack the production capacity to fully equip the division to pre-war standards, selective modernization of key systems—improved gun stabilizers, enhanced radio equipment, and upgraded engines—will maximize combat effectiveness with available resources. Beyond its military significance, the restoration of this elite formation carries tremendous symbolic importance. Its battle flags and decorations, preserved through our retreat, will once again fly proudly as it advances toward Moscow." # 소련 군사 역사상 가장 유명한 부대 중 하나인 제1근위탱크사단은 라이히의 반격 동안 파괴적인 손실을 입기 전 독일군에 대한 초기 승리에서 전설적인 지위를 획득했다. 한때 강력했던 이 부대의 남은 것—분산된 전차 승무원, 정비 인원, 그리고 지휘 참모—은 효과적인 전투력이라기보다는 상징으로서 더 보존되어 왔다. 우리는 영토 전반에 걸쳐 생존한 베테랑들을 찾아내고 회수 가능한 장비에 대한 철저한 재고 조사를 실시했다. 이제 우리가 작전 우라누스를 준비함에 따라, 세도프 동지는 모스크바로의 진격을 위한 선봉으로 봉사하기 위해 이 역사적인 부대의 완전한 재편성과 현대화를 제안했다. 우리는 베테랑 인력과 새로 훈련된 승무원, 현대화된 구성 요소로 재건된 T-34 탱크, 그리고 투하쳅스키 원수의 성공적인 공세 작전에서 얻은 전술 교리를 결합할 것이다. 우리는 전쟁 이전 기준으로 사단을 완전히 장비할 생산 능력이 부족하지만, 주요 시스템—개선된 포 안정기, 향상된 무선 장비, 그리고 업그레이드된 엔진—의 선택적 현대화는 가용 자원으로 전투 효과를 극대화할 것이다. 군사적 중요성을 넘어, 이 엘리트 부대의 복원은 엄청난 상징적 중요성을 지닌다. 우리의 후퇴를 통해 보존된 부대의 전투기와 훈장은 모스크바를 향해 전진함에 따라 다시 한번 자랑스럽게 펄럭일 것이다.
 
 WRS_northern_chimneys:0 "Chimneys of the Northeast" # 북동의 굴뚝들
 WRS_northern_chimneys_desc:0 "The harsh landscape of the Russian Far North, once viewed primarily as a place of exile and resource extraction, has become the industrial heartland of our resurgent Soviet state. We have transformed what was once a peripheral region into the center of our manufacturing capacity through consistent investment and technical innovation. The chimneys rising against the arctic sky—belching smoke from factories working at full capacity—have become both practical necessity and powerful symbol of socialist resilience in the face of fascist aggression. The \"Chimneys of the Northeast\" initiative represents our most ambitious industrial development program since retreating to Arkhangelsk. Using technologies and production methods introduced by engineers from Marshal Tukhachevsky's territories, combined with the organizational expertise of our civilian administrators, we have dramatically expanded manufacturing capabilities throughout the region. New facilities for armaments production, vehicle assembly, and chemical synthesis have been constructed in former fishing villages and logging settlements, transforming the economic profile of the entire region. These developments have not come without cost. Environmental concerns have been subordinated to production necessities. Workers endure grueling shifts in harsh conditions, often in poorly heated facilities during the bitter northern winter." # 한때 주로 유배와 자원 추출의 장소로 여겨졌던 러시아 극북부의 험난한 풍경이 우리의 부활하는 소련 국가의 산업 심장부가 되었다. 우리는 한때 변방 지역이었던 곳을 일관된 투자와 기술 혁신을 통해 우리의 제조 능력의 중심으로 변화시켰다. 북극의 하늘을 배경으로 솟아오르는 굴뚝들—최대 용량으로 작동하는 공장에서 연기를 뿜어내는—은 파시스트 침략에 맞서는 사회주의적 회복력의 실용적 필요성과 강력한 상징 모두가 되었다. "북동의 굴뚝들" 이니셔티브는 아르한겔스크로 후퇴한 이후 우리의 가장 야심 찬 산업 개발 프로그램을 대표한다. 투하쳅스키 원수의 영토에서 온 엔지니어들이 도입한 기술과 생산 방법을 우리 민간 관리자들의 조직적 전문성과 결합하여, 우리는 지역 전체에 걸쳐 제조 능력을 극적으로 확장했다. 무기 생산, 차량 조립, 화학 합성을 위한 새로운 시설들이 과거 어촌과 벌목 정착지에 건설되어, 전체 지역의 경제적 프로필을 변화시켰다. 이러한 발전이 대가 없이 이루어진 것은 아니다. 환경적 우려는 생산 필요성에 종속되었다. 노동자들은 가혹한 조건에서 힘든 교대 근무를 견뎌내며, 종종 쓰라린 북부의 겨울 동안 난방이 제대로 되지 않는 시설에서 일한다.

### Final Focuses ###
 WRS_rise_up_workers:0 "Rise Up! Workers of the Motherland!" # 굴기해라! 노동자들이여!
 WRS_rise_up_workers_desc:0 "Comrades! The long-awaited hour approaches! After years of preparation, sacrifice, and rebuilding, our forces stand ready to launch Operation Uranus—the great offensive to liberate Moscow and begin the restoration of the Soviet Union in full. The workers and peasants of the socialist motherland have toiled unceasingly toward this sacred goal, and now that toil shall bear fruit in glorious victory!\n\nThis battle cry signals the commencement of our final mobilization phase. In factories across Arkhangelsk and Vologda, heroic workers have taken acceleration pledges, producing more tanks, guns, and ammunition than ever before! Civilian reserves are being called to military service by the thousands, their faces alight with revolutionary fervor as they train day and night for the coming offensive. Medical facilities expand their capacity, transport networks are reinforced, and the entire apparatus of the state moves with singular purpose.\n\nThe streets of our cities are transformed by this mobilization spirit—red banners flying from every building, loudspeakers broadcasting the Internationale, and posters bearing our rallying cry appearing on every wall. Political officers move through communities, factories, and military units, igniting the flame of socialist passion in every heart.\n\nThe reconciliation between Comrade Kirov's government and Marshal Tukhachevsky's command appears complete in this moment of shared purpose. Moscow calls to her children, and we answer with one voice: WE RISE!" # 동지들이여! 오랫동안 기다려온 시간이 다가온다! 수년간의 준비, 희생, 그리고 재건 후, 우리 군은 작전 우라누스—모스크바를 해방하고 소련의 완전한 복원을 시작하기 위한 대공세—를 시작할 준비가 되어 있다. 사회주의 조국의 노동자와 농민들은 이 신성한 목표를 향해 쉬지 않고 일해 왔으며, 이제 그 노동은 영광스러운 승리로 결실을 맺을 것이다! 이 전투 함성은 우리의 최종 동원 단계의 시작을 알린다. 아르한겔스크와 볼로그다 전역의 공장에서, 영웅적인 노동자들은 가속화 서약을 하여, 그 어느 때보다 더 많은 탱크, 총, 탄약을 생산하고 있다! 수천 명의 민간 예비군이 군 복무에 소집되고 있으며, 그들은 다가오는 공세를 위해 밤낮으로 훈련하면서 혁명적 열정으로 얼굴을 빛내고 있다. 의료 시설은 수용 능력을 확장하고, 운송 네트워크는 강화되며, 국가의 전체 장치는 단일한 목적으로 움직인다. 우리 도시의 거리는 이러한 동원 정신으로 변모했다—모든 건물에서 붉은 배너가 펄럭이고, 확성기는 인터내셔널을 방송하며, 우리의 집결 함성이 새겨진 포스터가 모든 벽에 나타난다. 정치 장교들은 지역 사회, 공장, 그리고 군 부대를 돌아다니며, 모든 마음속에 사회주의적 열정의 불꽃을 점화한다. 키로프 동지의 정부와 투하쳅스키 원수의 지휘부 사이의 화해는 이 공유된 목적의 순간에 완전해 보인다. 모스크바가 그녀의 자녀들을 부르고, 우리는 하나의 목소리로 대답한다: 우리는 일어선다!
 
 WRS_fight_under_red_banner:0 "Fight! Under the Crimson Banner!" # 싸워라! 적기아래!
 WRS_fight_under_red_banner_desc:0 "Soldiers of the Revolution! The red banner of Comrade Lenin—stained with the blood of revolutionary martyrs and carried through countless battles against class enemies—once again leads our forces forward! Across the front lines, our political officers raise this crimson standard as the signal for advance, and our brave soldiers surge forward with the battle cry on their lips: \"Fight! Under the Crimson Banner!\"\n\nThis is more than mere propaganda—it is the spiritual embodiment of our cause, connecting our struggle to the revolutionary lineage that stretches back to 1917 and beyond. Where our tanks and artillery provide physical force, the Banner provides moral force! It reminds us why we fight and what we fight for—not merely for territory, but for the liberation of the working class!\n\nComrade Kirov has personally addressed our frontline units, invoking the sacrifices of previous generations and the historical destiny of the Soviet Union. Marshal Tukhachevsky has finalized the operational plans, expressing complete confidence in victory. Comrade Sedov has coordinated the political commissars throughout the army, ensuring our ideological commitment matches our combat readiness.\n\nAs the Internationale plays from loudspeakers across our territories, we sense the historical weight of this moment. The tide finally turns! The path ahead will demand further sacrifices, but our ultimate goal—a restored Soviet Union—now lies within reach. Forward, comrades! Moscow awaits her liberators!" # 혁명의 군인들이여! 레닌 동지의 붉은 깃발—혁명적 순교자들의 피로 물들고 계급의 적들에 맞서는 수많은 전투를 통해 운반된—이 다시 한번 우리 군을 이끌고 나아간다! 전선 전체에 걸쳐, 우리의 정치 장교 동지들은 전진의 신호로 이 붉은 깃발을 들고, 우리의 용감한 군인들은 입술에 전투 함성을 담고 전진한다: "싸워라! 적기 아래!" 이것은 단순한 선전 이상이다—그것은 우리 대의의 정신적 구현이며, 우리의 투쟁을 1917년과 그 이전으로 거슬러 올라가는 혁명적 계보에 연결한다. 우리의 탱크와 포병이 물리적 힘을 제공하는 곳에서, 깃발은 도덕적 힘을 제공한다! 그것은 우리가 왜 싸우는지, 무엇을 위해 싸우는지를 상기시킨다—단지 영토를 위해서가 아니라, 노동 계급의 해방을 위해서다! 키로프 동지는 개인적으로 우리의 전선 부대들에게 연설하여, 이전 세대의 희생과 소련의 역사적 운명을 언급했다. 투하쳅스키 원수는 작전 계획을 확정하고, 승리에 대한 완전한 자신감을 표명했다. 세도프 동지는 군 전체에 걸쳐 정치 위원들을 조율하여, 우리의 이념적 헌신이 전투 준비태세와 일치하도록 보장했다. 인터내셔널이 우리 영토 전체의 확성기에서 연주됨에 따라, 우리는 이 순간의 역사적 무게를 감지한다. 마침내 조류가 바뀐다! 앞으로의 길은 추가적인 희생을 요구할 것이지만, 우리의 궁극적인 목표—복원된 소련—이 이제 손에 닿을 듯하다. 전진하라, 동지들! 모스크바가 그녀의 해방자들을 기다린다!

